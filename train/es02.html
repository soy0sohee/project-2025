<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
  </head>
  <body>
    <h2>회원가입</h2>

    <form action="http://serveraddress.com">
      <label for="name">이름 :</label>
      <input type="text" id="name" placeholder="이름을 입력하세요" />
      <br />

      <label for="password">비밀번호 :</label>
      <input
        type="password"
        id="password"
        placeholder="비밀번호를 입력하세요"
      />
      <br />

      <label for="mobile">핸드폰 :</label>
      <input type="tel" id="mobile" placeholder="핸드폰번호를 입력하세요" />
      <br />

      <label for="emile">이름 :</label>
      <input type="emile" id="emaile" placeholder="이메일을 입력하세요" />
      <br />

      <label>성별</label>
      <input type="radio" id="male" name="gender" checked />
      <label for="male">남성</label>
      <input type="radio" id="female" name="gender" />
      <label for="female">여성</label>
      <br />

      <label>취미</label>
      <input type="checkbox" id="walk" name="hobby" />
      <label for="walk">걷기</label>
      <input type="checkbox" id="run" name="hobby" />
      <label for="run">달리기</label>
      <input type="checkbox" id="bike" name="hobby" />
      <label for="bike">자전거</label>
      <br />

      <label for="address">사는곳</label>
      <select name="address" id="adress">
        <option value="seoul">서울</option>
        <option value="geounggi">경기</option>
        <option value="incheon">인천</option>
      </select>
      <br />
      <br />
      <input
        type="button"
        value="가입하기"
        onclick="alert('회원가입이 완료되었습니다.');"
      />
    </form>
  </body>
</html>

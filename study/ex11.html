<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 문제1 - 소수판별
      // 1부터 100사이의 정수 중에서
      // 소수인 숫자만 출력하시오.
      // 소수란? 1과 자신으로만 나누어 떨어지는 수
      // 예)2,3,5,7,11,13...
      // 소수 판별 로직
      // 1부터 그 수(N)까지 나눠서, 나누어 떨어지는 수의 합이 2 == 소수

      // i를 1~100까지 돌려줘
      let i = 1;
      while (i <= 100) {
        // i 나누기 1~i 나머지가 0인 경우를 뽑아줘
        let count = 0;
        for (let j = 1; j <= i; j++) {
          // i 나누기 j 나머지가 0인 경우만 카운드 세줘
          if (i % j == 0) {
            count++;
          }
        }
        // i 나누기 j 나머지가 0인 경우가 두번이였던 숫자들만 모아줘
        if (count == 2) {
          // 모은 아이들의 i값만 log로 보여줘
          console.log(i);
        }
        i++;
      }

      // 문제2 - 행운의 로또번호
      // 1~45까지의 랜덤한 정수 6개를 뽑아서, 로또번호로 만드시오.
      // 단 이미 추첨된 번호가 나오면, 다시 추첨하시오.
      // continue문을 이용한 재추첨 로직이 필요함.

      // 문제2
      // 철수는 승부욕이 강해서 이길때까지 주사위를 던지는 녀석임
      // 철수와 영희가 주사위를 한번씩 번갈아 던지면서,
      // 승자와 패자와 무승부를 출력하고,
      // 철수가 승리하면 게임을 멈추시오.

      // 문제4
      // 숫자 야구 게임
      // 투수가 무한히 공을 던진다.
      // 스트라이크를 던질 확률은 70%이다.
      // 볼을 던질 확률은 30%라면
      // 누적 스트라이크 3개가 될 때 게임을 중단하시오.
      // 총 투수 수와 볼의 갯수도 출력하시오.
    </script>
  </head>

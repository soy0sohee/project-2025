<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입 연습</title>
  </head>
  <body>
    <h2>회원가입</h2>

    <form action="http://serveraddress.com">
      <fieldset>
        <ul>
          <li>
            <label for="id">아이디 :</label>
            <input
              type="text"
              id="id"
              placeholder="아이디를 입력하세요"
              required
              autofocus
            />
          </li>
          <li>
            <label for="password">비밀번호 :</label>
            <input
              type="password"
              id="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </li>
          <li>
            <label for="name">이름 :</label>
            <input
              type="text"
              id="name"
              placeholder="이름을 입력하세요"
              required
            />
          </li>
          <li>
            <label for="mobile">핸드폰 :</label>
            <input
              type="tel"
              id="mobile"
              placeholder="핸드폰번호를 입력하세요"
              required
            />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>성별</legend>
        <input type="radio" id="male" name="gender" checked />
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">여성</label>
      </fieldset>
      <fieldset>
        <legend>취미</legend>
        <input type="checkbox" id="walk" name="hobby" />
        <label for="walk">걷기</label>
        <input type="checkbox" id="run" name="hobby" />
        <label for="run">달리기</label>
        <input type="checkbox" id="bike" name="hobby" />
        <label for="bike">자전거</label>
      </fieldset>
      <fieldset>
        <legend for="address">사는곳</legend>
        <select name="address" id="adress">
          <option value="seoul">서울</option>
          <option value="geounggi">경기</option>
          <option value="incheon">인천</option>
        </select>
      </fieldset>
      <button type="sumit" onclick="alert('가입완료')">가입하기</button>
      <button type="reset">취소하기</button>
    </form>
  </body>
</html>

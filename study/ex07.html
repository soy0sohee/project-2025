<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daum 로그인 화면 - 현업 html 구조</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        list-style: none;
      }
      a {
        color: #555;
        text-decoration: none;
      }
      button {
        border: none;
      }
      .wrapper {
        width: 480px;
        height: auto;
        margin: 0 auto;
      }
      .title {
        width: 100%;
        padding: 80px 0 32px;
      }
      .title h1 {
        width: 88px;
        height: 28px;
        background: url("logo_kakao.png") no-repeat 0 0;
        background-size: 100px auto;
        margin: 0 auto;
      }
      .title span {
        display: none;
      }
      article {
        border: 1px solid #ddd;
        padding: 48px;
      }
      .form-box {
        position: relative;
      }
      .form-box label {
        position: absolute;
        top: 1;
        left: 1;
        /* clip 속성 */
        /* clip: rect(0, 0, 0, 0); */
      }
      .form-box input {
        width: 100%;
        height: auto;
        outline: none;
        border: none;
        border-bottom: 2px solid #ddd;
        padding: 12px 0;
        margin-bottom: 8px;
        font-size: 15px;
      }
      .form-box input::placeholder {
        color: #999;
      }
      .form-box input:focus {
        border-bottom: 2px solid #444;
      }
      .set-login {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
      }
      .set-login span {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .set-login #checkbox {
        appearance: none;
        width: 20px;
        height: 20px;
        background: url("ico_comm.png") no-repeat 0 0;
        background-size: 300px auto;
        border: none;
        cursor: pointer;
      }
      .set-login #checkbox:checked {
        background: url("ico_comm.png") no-repeat -24px 0;
        background-size: 300px auto;
      }
      .set-login label {
        font-size: 12px;
        color: #555;
        cursor: pointer;
      }
      .set-login button {
        width: 20px;
        height: 20px;
        background: url("ico_comm.png") no-repeat -120px -109px;
        background-size: 300px auto;
        cursor: pointer;
      }
      .set-login button span {
        display: none;
      }
      .comfrime-btn {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 28px;
      }
      .comfrime-btn button {
        padding: 12px 0;
        color: #333;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-btn {
        background: #fee500;
      }
      .login-btn:hover {
        background: #fada0a;
      }
      .qrlogin-btn {
        background: #e3e3e3;
      }
      .qrlogin-btn:hover {
        background: #dfdfdf;
      }
      .comfrime-btn span {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: #737373;
      }
      .comfrime-btn span::before,
      .comfrime-btn span::after {
        content: "";

        flex-grow: 1;
        height: 1px;
        background: #ddd;
      }
      .info-user {
        font-size: 12px;
        margin-top: 12px;
        display: flex;
        justify-content: space-between;
      }
      .info-user > ul {
        display: flex;
        gap: 16px;
      }
      .info-user li {
        position: relative;
      }
      .info-user li:nth-of-type(1)::before {
        content: "";
        display: inline-block;
        width: 1px;
        height: 10px;
        position: absolute;
        top: 4px;
        right: -8px;
        background: #ccc;
      }
      .footer {
        display: flex;
      }
      .select,
      .service,
      .txt-copy {
        font-size: 11px;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        padding: 0 48px;
        margin-top: 20px;
      }
      .service {
        margin-right: auto;
      }
      .select {
        width: 64px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
      }
      .select a {
        margin-bottom: 8px;
      }
      #list-lang {
        border: 1px solid #ddd;
        padding: 0;
      }
      #list-lang li {
        padding: 8px;
      }
      #list-lang li:hover {
        width: 100%;
        background: #e3e3e3;
        cursor: pointer;
      }
      .service a {
        position: relative;
        margin-right: 20px;
      }
      .service a::before {
        content: "";
        display: inline-block;
        width: 1px;
        height: 10px;
        background: #ccc;
        position: absolute;
        left: -12px;
        top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="title">
          <h1>
            <span>kakao</span>
          </h1>
        </div>
        <article>
          <form>
            <div class="form-box">
              <label for="id">아이디</label>
              <input
                type="text"
                id="id"
                placeholder="카카오메일 아이디, 이메일, 전화번호"
              />
            </div>
            <div class="form-box">
              <label for="password">비밀번호</label>
              <input type="password" id="password" placeholder="비밀번호" />
            </div>
            <div class="set-login">
              <span>
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">간편로그인 정보 저장</label>
              </span>
              <button>
                <span>도움말보기</span>
              </button>
            </div>
            <div class="comfrime-btn">
              <button type="submit" class="login-btn">로그인</button>
              <span>또는</span>
              <button type="submit" class="qrlogin-btn">QR코드 로그인</button>
            </div>
          </form>
          <div class="info-user">
            <a href="#">회원가입</a>
            <ul>
              <li><a href="#">계정 찾기</a></li>
              <li><a href="#">비밀번호 찾기</a></li>
            </ul>
          </div>
        </article>
      </div>
      <div class="footer">
        <div class="select">
          <a href="#">한국어</a>
          <ul id="list-lang">
            <li><a href="#">한국어</a></li>
            <li><a href="#">영어</a></li>
            <li><a href="#">일본어</a></li>
          </ul>
        </div>
        <div class="service">
          <a href="#">이용약관</a>
          <a href="#"><b>개인정보 처리방침</b></a>
          <a href="#">고객센터</a>
        </div>
        <small class="txt-copy"><a href="#">©Kakao Corp.</a></small>
      </div>
    </div>
  </body>
</html>

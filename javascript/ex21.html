<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 - if문</title>
    <!-- 조건식에 따라서 선택적으로 수행하는 문장 -->

    <script>
      // 조건문 형식
      // if (조건식) {
      //  조건식이 True일때 실행하는 수행문
      // }

      // 조건문의 종류
      // if문 : switch case문을 대체할 수 있음
      // switch case문 : 비교하는 값이 정수일때
      let myVar = 20;
      if (myVar === 20) {
        console.log("myVar는 20 입니다.");
        document.write("<h3>myVar는 20 입니다.</h3>");
      }

      // 연습문제
      //1. myNum 변수를 선언하고 30으로 초기화 한 후에
      //   document.write로 출력하시오. h3태그 담아서 출력.
      let myNum = 30;
      if (myNum === 30) {
        document.write("<h3>" + myNum + "</h3>");
      }

      //2. prompt로 1~100사이의 정수를 입력받고,
      //   짝수이면, "짝수입니다." / 홀수이면, "홀수입니다."
      let input = prompt("1~100사이의 정수를 하나 입력하세요.");
      num = Number(input);
      if (num % 2 === 0) {
        document.write("<h3>짝수입니다.</h3>");
      } else {
        document.write("<h3>홀수입니다.</h3>");
      }

      //3. 현재 시간을 시스템으로 읽어서,
      //   오전이면 "오전입니다." / 오후이면 "오후입니다."
      const now = new Date();
      let hour = now.getHours();
      if (hour >= 0 && hour < 12) {
        document.write("<h3>오전입니다.</h3>");
      } else {
        document.write("<h3>오후입니다.</h3>");
      }
    </script>
  </head>
  <body></body>
</html>

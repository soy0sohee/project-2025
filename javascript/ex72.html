<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .warp {
        width: 400px;
        height: 100%;
        border: 1px solid black;
        margin: 0 auto;
        padding: 30px 40px 40px 40px;
        box-sizing: border-box;
      }
      h1,
      h3 {
        display: flex;
        justify-content: center;
        margin-bottom: 12px;
      }
      h3 {
        margin-bottom: 30px;
      }
      .input_wrap {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 30px;
      }
      .input_row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .input_row > label {
        flex: 1;
        font-size: 16px;
        margin-bottom: 2px;
      }
      .input_row > input {
        flex: 3;
        padding: 8px;
        border: 1px solid #a3a3a3;
        background-color: #ddd;
        text-align: center;
      }
      .input_row > #result {
        border: 1px solid #666;
        background-color: #777;
        color: #fff;
      }
      .btn_wrap {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      button {
        padding: 8px;
        border: 0;
        background-color: #286cd1;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }
      .back {
        background-color: #f13232;
      }
    </style>
  </head>
  <body>
    <div class="warp">
      <h1>JavaScript</h1>
      <h3>계산기 프로그램을 작성해보자</h3>
      <div class="input_wrap">
        <div class="input_row">
          <label for="num1">숫자 1</label>
          <input type="text" id="num1" value="" />
        </div>
        <div class="input_row">
          <label for="num2">숫자 2</label>
          <input type="text" id="num2" value="" />
        </div>
        <div class="input_row">
          <label for="result">연산 결과</label>
          <input type="text" disabled="disabled" id="result" value="" />
        </div>
      </div>
      <div class="btn_wrap">
        <button type="button" onclick="clac_plus()">덧셈</button>
        <button type="button" onclick="clac_minus()">뺄셈</button>
        <button type="button" onclick="clac_times()">곱셈</button>
        <button type="button" onclick="clac_divided()">나눗셈</button>
        <button type="button" onclick="clac_back()" class="back">지우기</button>
      </div>
    </div>

    <script>
      function clac_plus() {
        let num1 = document.getElementById("num1").value;
        console.log(num1);
        let num2 = document.getElementById("num2").value;
        console.log(num2);
        let plus = Number(num1) + Number(num2);
        console.log(plus);

        let result = document.getElementById("result");
        result.value = plus;
      }

      function clac_minus() {
        let num1 = document.getElementById("num1").value;
        console.log(num1);
        let num2 = document.getElementById("num2").value;
        console.log(num2);
        let minus = Number(num1) - Number(num2);
        console.log(minus);

        let result = document.getElementById("result");
        result.value = minus;
      }

      function clac_times() {
        let num1 = document.getElementById("num1").value;
        console.log(num1);
        let num2 = document.getElementById("num2").value;
        console.log(num2);
        let times = Number(num1) * Number(num2);
        console.log(times);

        let result = document.getElementById("result");
        result.value = times;
      }

      function clac_divided() {
        let num1 = document.getElementById("num1").value;
        console.log(num1);
        let num2 = document.getElementById("num2").value;
        console.log(num2);
        let devided = Number(num1) / Number(num2);
        console.log(devided);

        let result = document.getElementById("result");
        result.value = devided;
      }

      function clac_back() {
        let num1 = document.getElementById("num1");
        num1.value = "";
        let num2 = document.getElementById("num2");
        num2.value = "";
        let result = document.getElementById("result");
        result.value = "";
      }
    </script>
  </body>
</html>

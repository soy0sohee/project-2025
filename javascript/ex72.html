<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex72 -->
    <title>연습문제 - 자판기 프로그램</title>
    <style>
      #wrap {
        border: 1px solid gray;
        width: 300px;
        height: 400px;
        margin: 30px auto;
        display: flex;
        flex-flow: wrap column;
        align-items: center;
        text-align: center;
      }
      .btn {
        width: 250px;
        height: 30px;
        /* margin-bottom: 10px; */
      }
      #can {
        background-color: green;
        color: rgb(240, 228, 228);
      }
      #water {
        background-color: rgb(9, 216, 19);
        color: rgb(240, 228, 228);
      }
      #result {
        background-color: rgb(108, 158, 235);
        color: rgb(240, 228, 228);
      }
      .won {
        width: 120px;
        height: 30px;
        margin-bottom: 10px;
        background-color: rgb(214, 48, 70);
        color: rgb(240, 228, 228);
      }
      button {
        border: 1px solid rgba(65, 65, 65, 0.5);
      }
      #remain {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div>
        <p>JavaScript</p>
        <p>자판기 프로그램을 작성해보자</p>
      </div>
      <div>
        <p>1. 동전 투입 시 잔액 추가됨.</p>
        <p>2. 잔액 부족 시 잔액 부족 팝업</p>
        <p>3. 뽑기 후에 잔액 차감.</p>
      </div>
      <div id="insert">
        <button class="won" id="coin1000" onclick="calc()">1000원 투입</button>
        <button class="won" id="coin500" onclick="calc()">500원 투입</button>
      </div>
      <button class="btn" id="can" onclick="calc()">캔음료 2000원 뽑기</button>
      <button class="btn" id="water" onclick="calc()">생수 700원 뽑기</button>
      <label for="result" id="remain">잔액</label>
      <button class="btn" id="result" onclick="calc()">0</button>
    </div>

    <script>
      // 오른쪽 그림과 같이 동작하는 자판기를 만드시오.
      //
      // 잔액은 result의 value값을 가져와서 연산
      // result.innerHTML = Number(result.innerHTML) + 1000;

      function calc() {
        // 아이디 변수 변경
        let result = document.getElementById("result");
        const coin1000 = document.getElementById("coin1000");
        const coin500 = document.getElementById("coin500");
        const can = document.getElementById("can");
        const water = document.getElementById("water");

        // 자판기 계산
        coin1000.onclick = function () {
          result.innerHTML = Number(result.innerHTML) + 1000;
        };
        coin500.onclick = function () {
          result.innerHTML = Number(result.innerHTML) + 500;
        };
        can.onclick = function () {
          if (Number(result.innerHTML >= 2000)) {
            result.innerHTML = Number(result.innerHTML) - 2000;
            alert("캔음료가 나왔습니다.");
          } else {
            alert("잔액이 부족합니다.");
          }
        };
        water.onclick = function () {
          if (Number(result.innerHTML) >= 700) {
            result.innerHTML = Number(result.innerHTML) - 700;
            alert("생수가 나왔습니다.");
          } else {
            alert("잔액이 부족합니다.");
          }
        };
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      // 문제1
      // 영희가 징검다리 게임을 하고있다.
      // 1부터 100까지 번호가 쓰여진 돌을 건너는데
      // 끝자리가 3으로 끝나는 돌만 건너 뛴다면
      // 영희가 밟은 돌의 개수와 총합을 구하시오.

      // 1. 카운트와 총합의 초기값 0
      // 2. 3의 배수가 아닌
      // 2-1. 반복문 안에서 sum
      // 2-2. 반복문 안에서 카운트

      // 1 % 10 == 3 : 3으로 끝나는 수
      // 1 % 3  == 0 : 3의 배수

      let sum = 0;
      let count = 0;

      for (let i = 1; i <= 100; i++) {
        if (i % 10 !== 3) {
          sum = sum + i;
          count++;
        }
      }

      console.log(sum);
      console.log(count);

      // 문제2
      // 주사위 1개를 10번 던져서 나온 수의 총합을 구하시오
      // 짝수가 나온 총 횟수를 출력하시오.

      // for문은 10번 반복됨
      // for문 안에서 랜덤을 돌려야 10번만 돌아감

      let sum1 = 0;
      let count1 = 0;

      for (let i = 1; i <= 10; i++) {
        let random = Math.floor(Math.random() * 6) + 1;
        sum1 = sum1 + random;

        if (random % 2 === 0) {
          count1++;
        }
      }

      console.log(sum1);
      console.log(count1);
    </script>
  </head>
  <body></body>
</html>

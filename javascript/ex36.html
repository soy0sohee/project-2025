<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      // 문제1
      // 철수가 징검다리 놀이를 하고 있다.
      // 돌 위에는 1부터 100까지의 숫자가 쓰여있고,
      // 숫자에 3이 들어가 있으면, 건너뛰고(continue),
      // 돌 위의 숫자가 70이상이면 놀이를 중단한다.(break)
      // 철수가 밟은 돌 위의 숫자의 총합과 밟은 횟수를 출력하시오.

      // 예) 1 2 3(x) ... 13(x)... 30(x) 31(x) 32(x) 33(x) ...
      let sum = 0;
      let count = 0;
      for (let i = 1; i <= 100; i++) {
        let num = Math.floor(i / 10) == 3 || i % 10 == 3;
        if (num) {
          console.log(`3이 들어간 숫자 : ${i}`);
          continue;
        }

        console.log(i);

        sum = sum + i;
        count++;

        if (i >= 70) {
          console.log(i);
          break;
        }
      }
      document.write(`밟은 돌의 총합 : ${sum} </br>`);
      document.write(`밟은 돌의 개수 : ${count}`);
    </script>
  </head>
  <body></body>
</html>

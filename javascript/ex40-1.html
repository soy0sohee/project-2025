      // ex) 2,3,5,7,11,...

      let i = 1;

      // 문제 3
      // 소수판별
      // 1에서 100사이의 정수 중에서
      // 소수인 숫자만 출력

      // 1~100 숫자를 1~자기 자신의 숫자와 나눴을때,
      // 나머지 값이 0인 경우만 걸러서 누적시켜라
      // 누적된 경우의 수가 두번인 경우만 걸러라
      // 출력시켜라

      let k = 1;
      while (k <= 100) {
        // console.log(i);
        let count = 0;

      // 문제4
      // 숫자 야구 게임
      // 투수가 무한히 공을 던진다.
      // 스트라이크를 던질 확률은 70%이다.
      // 볼을 던질 확률은 30%라면
      // 누적 스트라이크 3개가 될 때 게임을 중단하시오.
      // 총 투수 수와 볼의 갯수도 출력하시오.

      let strake = 0;
      let ball = 0;
      for (;;) {
        let random = Math.floor(Math.random() * 100) + 1;
        if (random <= 70) {
          strake++;
          console.log("스트라이크");
        } else if (random > 70) {
          ball++;
          console.log("볼");
        }
        if (strake === 3) {
          console.log("게임종료");
          break;
        }
      }
      document.write(`던진 공의 총 수 : ${strake + ball}</br>`);

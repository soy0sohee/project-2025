<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key-Value 객체 사용예</title>
    <script>
      // Key-Value 객체 사용예 - http 통신
      // https://jsonplaceholder.typicode.com/
      // Fake Server : 가짜 서버, 통신 여부만 확인
      // HTTP 요청 -> json 데이터 응답

      // HTTP 통신 요청 방법 대표 3가지
      // 1. html : from태그
      // 2. JS : fetch()함수 <- 표준방법
      // 3. axios()함수 - 외부 라이브러리
      // 4. jQuery : ajax()함수 - 외부 라이브러리

      // fetch() : JS에서 기본 http 통신 함수

      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => {
          // 화살표 함수의 실행문이 한줄일때 중괄호{},return 생략 가능
          console.log(json); // json = 키-밸류 객체 타입
          for (let key in json) {
            console.log(json[key]);
          }
        });
    </script>
  </head>
  <body></body>
</html>

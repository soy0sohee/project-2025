      //문제5
      //let N = 5;  N에 따라서 Z자의 너비/높이가 정해진다.
      //*****
      //   *
      //  *
      // *
      //*****
      let N = 5;
      let str = "";

      for (let i = 0; i < N; i++) {
        str = "";
        if (i === 0 || i === N - 1) {
          for (let j = 0; j < N; j++) {
            str = str + "*";
          }
        } else {
          for (let j = 0; j < N - 1 - i; j++) {
            str = str + " ";
          }
          str = str + "*";
        }
        console.log(str);
      }

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
    <!-- 연산자 구분 -->
    <!-- 단항 연산자 : 연산의 대상이 1개인 연산자 -->
    <!-- 이항 연산자 : 연산의 대상이 2개인 연산자 -->
    <!-- 삼항 연산자 : 연산의 대상이 3개인 연산자 -->

    <!-- 연산자 우선순위 -->
    <!-- 괄호 > 단항 > 이항(산술>비교>논리) > 삼항 > 대입 > 복합대입 -->
    <!-- 관호 : () -->
    <!-- 단항 : ++  --  !  - -->
    <!-- 산술 : +  -  *  /  % -->
    <!-- 비교 : <  >  ==  <=  >=  !== -->
    <!-- 논리 : &&[and]  ||[or] -->
    <!-- 삼항 : A ? B : C -->
    <!-- 대입 : A = B -->
    <!-- 복합대입 : +=  -=  *=  /=  %= -->

    <script>
      // ++ : 1씩 증가함
      // i + 1 연산
      // 결과값을 i에 넣음
      let i = 10;
      i++;
      console.log(i);

      // -- : 1씩 감소함
      // i - 1 연산
      // 결과값을 i에 넣음
      i--;
      console.log(i);

      // ** 단항 연산자는 한줄에 한개만 사용해야함 **

      // i++ VS ++i
      // i++ : i=10 기준 출력/연산 → 다음 줄로 넘어가면서 i+1 → 직후 값 변경 i=11
      i = 10;
      console.log(i++ + 10);
      console.log(i);
      // ++i : 이전 i=11 기준 +1 → 직후 값 변경 i=12 → 출력/연산 → 다음 줄로 넘어감
      console.log(++i + 10);
      console.log(i);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 중급문법2</title>
    <script>
      // ** redue 함수
      // 줄이다. 하나의 결과값으로 반환
      // 배열의 총합을 반환값으로 받는 함수

      // redue 함수 - 배열 매개변수 순서
      // acc     / cur     /  idex  /  array
      // 누적값  / 현재값  /  순번  /  원본배열

      // acc(accumulater) : 누산기, 누적되는값
      // cur(current) : 현재 아이템 값(현재 회차에 들어온 요소값)

      let nums = [10, 20, 30, 40, 50];
      // 배열(변수명).reduce(()=>{})
      // acc 초기값 = 첫번째 요소값, cur 초기값 = 두번째 요소값
      let sum = nums.reduce((acc, cur) => {
        console.log(acc, cur);
        return acc + cur;
      });
      console.log(sum);

      // 배열(변수명).reduce(()=>{}, 0)
      // acc 초기값을 0으로 설정 가능
      sum = nums.reduce((acc, cur) => {
        console.log(acc, cur);
        return acc + cur;
      }, 0);
      console.log(sum);

      sum = nums.reduce((acc, cur, index, array) => {
        console.log(acc, cur, index, array);
      });

      // 최대값 구하기
      let max = nums.reduce((acc, cur) => {
        console.log(acc, cur);
        return cur > acc ? cur : acc;
      }, 0);
      console.log(max);

      // let max = 최소값;
      // 반복문
      // 조건문(나보다 큰가)
      // 치환

      // 문자열 갯수 구하기
      // 결과값을 {a:2, c:3}으로 만드시오
      // acc의 초기값을 빈 객체로 설정
      // 첫회 : acc { }, cur "a"
      const alphabets = ["a", "a", "c", "c", "c"];
      const obj_count = alphabets.reduce((acc, cur) => {
        console.log(acc, cur);
        // acc["a"]에 값이 있는가? T or F
        if (acc[cur] === null || undefined || NaN) {
          // 값이 있음
          acc[cur] += 1;
          console.log(acc);
        } else {
          // 값이 없음
          acc[cur] = 1;
        }
        return acc;
      }, {});

      // javascript Null체크방법
      // 유효값이 있는지 없는지 확인
      let a = 0; // NaN, null, undefined
      console.log(a);
      if (a) {
        console.log("값 있음");
      } else {
        console.log("값 없음");
      }
    </script>
  </head>
  <body></body>
</html>

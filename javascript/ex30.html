<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>런타임(실시간) 디버거</title>
    <script>
      // 반복문은 단계적인 실행을 보는것이 중요

      // 1. log를 많이 찍어보기
      // 2. 런타임 디버거 사용하기

      for (let i = 0; i < 5; i++) {
        console.log(i);
      }

      // 런타임 디버거 사용법
      // 1. 중단점(Break Point) 설정
      // 2. 스텝오버 : 다음줄 실행
      // 3. 스텝인투 : 함수 안으로 들어감
      // 4. 스텝아웃 : 함수 밖으로 나감
      // 5. 정지 : 디버깅 종료
      // 6. 리줌 : 중단점에서 계속 수행
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ai코드 - 사칙연산</title>
  </head>
  <body>
    <script>
      // 덧셈
      function add(a, b) {
        return a + b;
      }

      // 뺄셈
      function subtract(a, b) {
        return a - b;
      }

      // 곱셈
      function multiply(a, b) {
        return a * b;
      }

      // 나눗셈
      function divide(a, b) {
        if (b === 0) {
          return "0으로 나눌 수 없습니다";
        }
        return a / b;
      }

      // 계산기 함수 (연산자를 받아서 계산)
      function calculate(a, operator, b) {
        switch (operator) {
          case "+":
            return add(a, b);
          case "-":
            return subtract(a, b);
          case "*":
          case "×":
            return multiply(a, b);
          case "/":
          case "÷":
            return divide(a, b);
          default:
            return "잘못된 연산자입니다";
        }
      }

      // 사용 예시
      console.log("10 + 5 =", calculate(10, "+", 5));
      console.log("10 - 5 =", calculate(10, "-", 5));
      console.log("10 * 5 =", calculate(10, "*", 5));
      console.log("10 / 5 =", calculate(10, "/", 5));
      console.log("10 / 0 =", calculate(10, "/", 0));
    </script>
  </body>
</html>

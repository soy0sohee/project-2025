<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      //랜덤공식
      //Math.floor(Math.random() * (max - min + 1)) + min

      //문제1
      //1~10 사이의 랜덤 정수 2개를 발생시키고,
      //첫번째 랜덤 정수는 십의 자리수로,
      //두번째 랜덤 정수는 일의 자릿수로 하여 만들어진 수를 출력하시오.
      let strRandom1 = Math.floor(Math.random() * (10 - 1 + 1)) + 1;
      nRandom1 = Number(strRandom1);
      let strRandom2 = Math.floor(Math.random() * (10 - 1 + 1)) + 1;
      nRandom2 = Number(strRandom2);

      let random1 = nRandom1 < 10 ? nRandom1 * 10 : nRandom1;
      let random2 = nRandom2 < 10 ? nRandom2 : nRandom2 / 10;

      document.write(random1 + random2 + "<br/>");

      // ** 검수 **
      console.log(random1);
      console.log(random2);

      function varifyRandom1() {
        for (let i = 0; i < 10000; i++) {
          let r = Math.floor(Math.random() * (10 - 1 + 1)) + 1;
          if (r > 10) {
            console.log("6보다 큼.");
            return;
          }
          if (r < 1) {
            console.log("1보다 작음.");
            return;
          }
        }
        console.log("랜덤값 성공");
      }
      varifyRandom1();
      //
      //문제2
      //변수 score에 랜덤 정수(0~100) 를 저장한다.
      //점수가 60점 이상이면 "합격", 아니면 "불합격"을 출력하시오.
      let strScore = Math.floor(Math.random() * (100 - 0 + 1)) + 0;
      nScore = Number(strScore);

      if (nScore >= 60) {
        document.write("합격 <br/>");
      } else {
        document.write("불합격 <br/>");
      }

      // ** 검수 **
      console.log(nScore);

      function varifyRandom2() {
        for (let i = 0; i < 10000; i++) {
          let s = Math.floor(Math.random() * (100 - 0 + 1)) + 0;
          if (s > 100) {
            console.log("100보다 큼.");
            return;
          }
          if (s < 0) {
            console.log("0보다 작음.");
            return;
          }
        }
        console.log("랜덤값 성공");
      }
      varifyRandom2();
      //
      //문제3
      //오늘 기상예보는 비가 올 확률이 70%라고 한다.
      //확률 70%로 기상변수를 발생시켜, 비가오면 "비 와요~",
      //비가 안오면 "비가 안와요~"라고 출력하시오.
      //*확률 70%를 만드는 법
      //1~100까지의 랜덤수를 발생시켜, 70이하이면 70%안에 들어간 것임.
      let strRain = Math.floor(Math.random() * (100 - 1 + 1)) + 1;
      nRain = Number(strRain);

      if (nRain >= 70) {
        document.write("비 와요!");
      } else {
        document.write("비 안와요~");
      }

      // ** 검수 **
      console.log(nRain);

      function varifyRandom3() {
        for (let i = 0; i < 10000; i++) {
          let w = Math.floor(Math.random() * (100 - 1 + 1)) + 1;
          if (w > 100) {
            console.log("100보다 큼.");
            return;
          }
          if (w < 1) {
            console.log("1보다 작음.");
            return;
          }
        }
        console.log("랜덤값 성공");
      }
      varifyRandom3();
      //
    </script>
  </head>
  <body></body>
</html>

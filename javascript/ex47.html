<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 여러 함수타입</title>
    <script>
      // push() : 맨 뒤에 요소 추가
      // unshift() : 맨 앞에 요소 추가
      // splice() : 지우고 자리를 당겨 채움 - 삭제,추가 가능
      // replace() : 교체(치환) - 문자열만 가능
      // delete 연산자 : 지우고 empty로 남겨 놓는다.
      // pop() : 맨 마지막 지우기
      // shift() : 맨 처음 지우기
      // concat() : 배열 결합
      // sort() : 순방향 정렬(오름차순)
      // reverse() : 역방향 정렬(내림차순)
      // join() : 배열을 문자열로 연결

      // 배열의 선언
      let arr0 = []; // 빈 배열, 길이 0
      console.log(arr0);
      let arr1 = [10, 10, 10];
      console.log(arr1);
      let arr2 = new Array(); // 빈 배열, 길이 0
      console.log(arr2);
      let arr3 = new Array(5); // 빈 배열, 길이 5
      console.log(arr3);
      let arr4 = Array.of("11111"); // 길이 1
      console.log(arr4);
      let arr5 = Array.from("11111"); // 길이 5
      console.log(arr5);

      // push, unshift
      arr1.push(20); // 맨 뒤에 추가
      console.log(arr1);
      arr1.unshift(-20); // 맨 앞에 추가
      console.log(arr1);

      // splice(index 번호, 갯수, 값)
      // "3","4"를 "2"로 변경
      let arr6 = Array.from("12345");
      arr6.splice(2, 2, 2);
      console.log(arr6);
      // "3","4" 삭제
      let arr7 = Array.from("12345");
      arr7.splice(2, 2);
      console.log(arr7);

      // delete 배열명[index 번호]
      // "2" 삭제, 공백 유지
      let arr8 = Array.from("12345");
      delete arr8[1];
      console.log(arr8);

      // pop(배열명)
      // 마지막 "5" 삭제
      arr8.pop();
      console.log(arr8);

      // shift(배열명)
      // 첫번째 "1" 삭제
      arr8.shift();
      console.log(arr8);

      // 배열명1.concat(배열명2)
      let arrA = [10, 20, 30];
      let arrB = [30, 40, 50];
      let arrC = arrA.concat(arrB);
      console.log(arrC);

      // 중복되는 요소 제거하고 합치기(집합 특징)
      // new Set(배열명)
      let setA = new Set(arrC);
      console.log(setA);

      // sort()
      // 오름차순 정렬 - 원본 배열이 변경됨
      // 오름차순 : Asc - 값이 올라가면서 정렬됨
      // 10 -> 20 -> ... -> 50
      // A -> B -> ... -> Z
      // 가 -> 나 -> ... -> 하
      let arrD = [20, 10, 30, 50, 40];
      arrD.sort();
      console.log(arrD);

      // .reverse()
      // 내림차순 정렬
      arrD.reverse();
      console.log(arrD);
    </script>
  </head>
  <body></body>
</html>

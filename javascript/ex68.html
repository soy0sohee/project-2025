<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서객체 선택함수</title>
    <script>
      // 1. id로 선택 : getElementById
      // 2. class로 선택 : getElementsByClassName
      // 3. tag명으로 선택 : getElementsByTagName
      // 4. css선택자로 선택 : querySelector(css선택자)
      //                     : querySelectorAll(css선택자)

      // onload 함수 : 웹브라우저가 HTML문서 로딩후에 한번 호출
      window.onload = () => {
        let h1 = document.getElementById("header1");
        h1.innerHTML = "h1";

        // class 선택은 js에 개열로 들어옴
        let arrh2 = document.getElementsByClassName("header-h2");
        for (let h2 of arrh2) {
          h2.innerHTML = "h2";
        }

        let arrp = document.getElementsByTagName("p");
        for (let p of arrp) {
          p.innerHTML = "p";
        }

        // css선택자로 문서객체 찾기
        // JS언어에서 변수 이름으로 대쉬(-)사용 불가, 대신 대문자로 사용
        let h1_2 = document.querySelector("#header2");
        h1_2.innerHTML = "h1 - css선택자";
        h1_2.style.backgroundColor = "green";

        // css선택자로 여러 문저객체 찾기
        let h2_2 = document.querySelectorAll(".header-h2");
        h2_2[0].style.color = "red";
      };
    </script>
    <style>
      #header2 {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1 id="header1">제목태그1</h1>
    <h1 id="header2">제목태그2</h1>
    <h2 class="header-h2">제목태그3</h2>
    <h2 class="header-h2">제목태그4</h2>
    <h2 class="header-h2">제목태그5</h2>
    <p>문단태그p</p>
    <p>문단태그p</p>
    <p>문단태그p</p>
  </body>
</html>

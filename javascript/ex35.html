<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문의 중단, 우회</title>
    <!-- break문 : 반복문을 완전히 중단하고 빠져나감 -->
    <!-- continue문 : 현재 반복만 skip 건너뛰고 계속 반복함 -->
    <script>
      for (let i = 0; i < 10; i++) {
        if (i > 5) {
          break;
        }
        // console.log(i);
      }

      for (let i = 0; i < 10; i++) {
        // 2의 배수 실행문은 건너뛰어라
        if (i % 2 == 0) {
          continue;
        }
        // console.log(i);
      }

      // 연습문제
      // 문제1
      // 랜덤수 1~100 사이의 값을 1000번 실행
      // 랜덤수 50까지 출력하고 실행 중단하시오.
      for (let i = 0; i < 1000; i++) {
        let num = Math.floor(Math.random() * 100) + 1;
        console.log(`랜덤수 : ${num}`);
        if (i > 50) {
          document.write(`랜덤수 : ${num} <br/>`);
          break;
        }
      }

      // 문제2
      // 랜덤수 1~100 사이의 값을 1000번 실행
      // 랜덤수의 합을 구하고, 합이 500이면 실행 중단
      // 중단 회차와 합을 출력하시오.

      // 변수 let/const의 경우 블록 스코프로 선언된 블록안에 같힘
      // for문의 i와 num은 내부에서 블록 스코프로 정의된 변수로 for문 안에서만 사용이 가능
      // 변수 sum은 외부에서 지정된 변수로 for문 if문 자유롭게 사용이 가능
      sum = 0;
      for (let i = 1; i <= 1000; i++) {
        let num = Math.floor(Math.random() * 100) + 1;

        console.log(i);
        console.log(num);

        sum = sum + num;

        if (sum > 500) {
          document.write(`중단회차 : ${i} <br/>`);
          document.write(`랜덤수 : ${num} <br/>`);
          document.write(`랜덤수의 합 : ${sum} <br/>`);
          break;
        }
      }
      console.log(sum);
    </script>
  </head>
  <body></body>
</html>

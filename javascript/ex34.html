<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      // 문제1
      // 철수와 영희가 주사위 게임을 하고 있다.
      // 철수가 주사위(랜덤수1~6)를 5번 던져서, 가장 큰 수를 얻고,
      // 영희가 또 같은 방법으로 던져서 가장 큰 수를 얻는다.
      // 철수와 영희의 가장 큰 수를 출력하고, 승자를 출력하시오.
      // 출력예) "철수 승 : 6"
      let ch_max = 0;
      for (let i = 0; i < 5; i++) {
        let random = Math.floor(Math.random() * 6) + 1;
        console.log(random);
        if (random > ch_max) {
          ch_max = random;
        }
      }
      console.log(`철수 : ${ch_max}`);

      let yh_max = 0;
      for (let i = 0; i < 5; i++) {
        let random = Math.floor(Math.random() * 6) + 1;
        console.log(random);
        if (random > yh_max) {
          yh_max = random;
        }
      }
      console.log(`영희 : ${yh_max}`);

      // 결과값
      if (ch_max > yh_max) {
        document.write("철수 승 <br/>");
      } else if (ch_max < yh_max) {
        document.write("영희 승 <br/>");
      } else {
        document.write("무승부 <br/>");
      }

      // 문제2
      // 또다시 철수와 영희가 주사위 게임을 하고 있다.
      // 철수가 주사위를 5번 던져서, 가장 큰 수를 십의 자릿수로,
      // 가장 작은 수를 일의 자릿수로 만든다.
      // 영희도 같은 방법으로 십의 자릿수+일의 자릿수를 만든다.
      // 두 수를 비교하여 승자를 출력하시오.
      let ch_max1 = 0;
      let ch_min1 = 6;
      for (let i = 0; i < 5; i++) {
        let random = Math.floor(Math.random() * 6) + 1;
        console.log(random);
        if (random > ch_max1) {
          ch_max1 = random;
        }
        if (random < ch_min1) {
          ch_min1 = random;
        }
      }
      console.log(`철수 최대값 : ${ch_max1}`);
      console.log(`철수 최소값 : ${ch_min1}`);
      console.log(`철수 : ${ch_max1 * 10 + ch_min1}`);

      let yh_max1 = 0;
      let yh_min1 = 6;
      for (let i = 0; i < 5; i++) {
        let random = Math.floor(Math.random() * 6) + 1;
        console.log(random);
        if (random > yh_max1) {
          yh_max1 = random;
        }
        if (random < yh_min1) {
          yh_min1 = random;
        }
      }
      console.log(`영희 최대값 : ${yh_max1}`);
      console.log(`영희 최소값 : ${yh_min1}`);
      console.log(`영희 : ${yh_max1 * 10 + yh_min1}`);

      // 결과값
      let ch = ch_max1 * 10 + ch_min1;
      let yh = yh_max1 * 10 + yh_min1;
      if (ch > yh) {
        document.write("철수 승");
      } else if (ch < yh) {
        document.write("영희 승");
      } else {
        document.write("무승부");
      }
    </script>
  </head>
  <body></body>
</html>

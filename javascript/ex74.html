<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재귀함수 사용예시</title>
    <!-- 반복 구조가 자기자신과 닮아 있을 때, 같은 형태의 작은 문제로 나눌 수 있을 때 사용이 적합함 -->
    <!-- 팩토리얼, 피보나치 수열, 트리 구조(dom 탐색), 중첩된 배열/객체 순회 -->
    <script>
      // 1. 팩토리얼
      // 5! = 5*4*3*2*1 = 120
      // 1 - 방법1. 단순 반복문 사용
      let result = 1;
      for (let i = 1; i <= 5; i++) {
        result *= i;
      }
      console.log(result);
      // 1 - 방법2. 재귀함수 사용
      function factorial(n) {
        if (n == 1) {
          return 1;
        }
        return n * factorial(n - 1);
      }
      result = factorial(5);
      console.log(result);

      // 2. 1부터 n까지의 합
      function sum(n) {
        if (n == 1) {
          return 1;
        }
        return n + sum(n - 1);
      }
      result = sum(5);
      console.log(result);

      // 3.10진수를 2진수로
      function getBin(n) {
        if (n < 2) {
          return String(n);
        }
        return getBin(Math.floor(n / 2)) + String(n % 2);
      }
      console.log(getBin(10));
      // 10진수 : 10이 되면 자릿수 증가 (아라비아 숫자 = 0 ~ 9)
      // 2진수 : 2가 되면 자릿수 증가
      // 8진수 : 8이 되면 자릿수 증가
      // 16진수 : 16이 되면 자릿수 증가

      // 4. 문자열 역순 변환
      function getReverse(str) {
        if (str.length == 0) {
          return " ";
        }
        return getReverse(str.substring(1)) + str.charAt(0);
      }
      console.log(getReverse("abcde"));

      // 연습문제 : 피보나치 수열을 10개 출력
      // 피보나치 수열? 앞의 두수를 더해 다음수를 만드는 수열
      // f(0) = 0
      // f(1) = 1
      // f(n) = f(n-1) + f(n-2) (단, n<=1)
      function fibonacci(n) {
        if (n <= 1) {
          return n;
        }
        return fibonacci(n - 1) + fibonacci(n - 2);
      }
      for (let i = 0; i < 10; i++) {
        console.log(fibonacci(i));
      }
    </script>
  </head>
  <body></body>
</html>

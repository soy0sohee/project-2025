<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML과 innerText 속성</title>
    <script>
      // 공통점 : HTML태그의 텍스트 데이터를 담고있는 객체
      // innerHTML : 문자열을 HTML태그로 인식
      // innerText : 문자열을 단순 문자열로 인식
    </script>
  </head>
  <body>
    <h1 id="id1">innerHTML</h1>
    <h1 id="id2">innerText</h1>

    <script>
      // 문서 객체를 id로 찾아온 후 변경 가능

      // html 태그반영
      let e1 = document.getElementById("id1");
      e1.innerHTML = "<ins>innerHTML 변경된 내용</ins>";

      // 단순 문자열로 인식
      let e2 = document.getElementById("id2");
      e2.innerText = "<ins>innerText 변경된 내용</ins>";
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 모든 요소를 순회</title>
    <!-- 힌트 = 배열의 길이 : N / 인덱스 : N-1 -->
    <script>
      // .length 5개, index 0~4
      let nums = [10, 20, 30, 40, 50];

      // 배열의 길이 : .length
      console.log(nums.length);

      // for문으로 순회
      // 변수 i = 0부터 4까지, 1씩 증감하면서 루프 돔
      // 배열 이름에 변수를 넣어 인덱스의 값을 읽어냄
      for (let i = 0; i < 5; i++) {
        console.log(nums[i]);
      }

      // while문으로 순회
      let i = 0;
      while (i < 5) {
        console.log(nums[i]);
        i++;
      }

      // for-in문으로 순회
      // 변수 i에 인덱스를 순회
      for (let i in nums) {
        // 인덱스를 가져옴
        console.log(i);
        // 인데스의 값을 가져옴
        console.log(nums[i]);
      }

      // for-of문으로 순회
      // 변수 i에 해당 인덱스의 값을 순회
      for (let i of nums) {
        console.log(i);
      }

      // forEach() 함수로 순회
      // forEach() 함수의 매개변수로 함수형변수를 입력
      // nums가 변수i에 .length만큼 불러옴
      nums.forEach(function (i) {
        console.log(i);
      });

      // 익명함수 = 함수형변수 : 함수-코드뭉치를 변수처럼 전달하고자 사용
      //                       : 이벤트 처리 / 비동기 처리에 특화됨
      //                       : 예) 버튼을 설계했을때, 사용자 클릭시 처리할 코드를 입력
      //                             사용자가 버튼을 눌렀을때 처리할 코드를 미리 설정
      //                       : 예) 통신 - Http 요청 후에 응답할 코드를 미리 설정
      // 일반함수 : 변수에 값을 담아서 전달

      // 연습문제
      var flowers = ["장미", "수선화", "국화"];

      // for문 안의 변수는 인덱스를 돌뿐 변수의 역할은 for-in / for-of가 정하는것

      // 1. for-in문을 이용하여 전체 요소를 출력하시오.
      //    i 변수 = 배열의 인덱스 번호
      //    flowers = 배열의 전체
      //    flowers[i] = 배열의 해당 인덱스 값
      for (let i in flowers) {
        document.write(`문제1 : ${i} / ${flowers} / ${flowers[i]} </br>`);
      }

      // 2. for-of문을 이용하여 전체 요소를 출력하시오.
      //    i 변수 = 배열의 값
      //    flowers = 배열의 전체
      //    flowers[i] = 오류
      for (let i of flowers) {
        document.write(`문제2 : ${i} / ${flowers} / ${flowers[i]} </br>`);
      }

      // 3. for-of문을 이용하여 문자열의 길이가 2자인 꽃이름만 출력하시오.
      //    문자열의 길이 : 문자열변수.length
      for (let i of flowers) {
        if (i.length === 2) {
          document.write(`문제3 : ${i} </br>`);
        }
      }

      // 4. forEach() 함수를 이용하여 전체 요소를 출력하시오.
      flowers.forEach(function (i) {
        document.write(`문제4 : ${i} / ${flowers} / ${flowers[i]} </br>`);
      });
    </script>
  </head>
  <body></body>
</html>

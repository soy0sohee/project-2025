<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형 전환</title>
    <script>
      // Number -> String
      let num1 = 456;
      console.log(typeof num1);
      let str1 = String(num1);
      console.log(typeof str1);

      // String -> Number
      let str2 = "123";
      console.log(typeof str2);
      let num2 = Number(str2);
      console.log(typeof num2);

      // Number() : 정수 또는 실수로 변환
      // ParseInt() : 정수로 변환(1, 2)
      // ParseFloat() : 실수로 변환 / 소수점(1.12121, 2.10101)
      let str3 = "3.14";
      let num3 = parseInt(str3);
      console.log(num3);
      let num4 = parseFloat(str3);
      console.log(num4);

      // ** 주의점 **
      // 아라비아 숫자와 계산 기호 외의 문자를 넣으면 오류
      console.log(Number(10 * 0));
      // 0으로 나누면 오류
      console.log(10 / 0);
      // undefined에 연산하면 오류
      // NaN : None a Number(숫자가 아닌 값)
      console.log(undefined + 5);

      // ** 비추천 형변환 문법 **
      // 느슨한 타입 언어로 변수에 타입이 고정되어 있지 않은데,
      // 과거 웹 호환성에서 생긴 비추천 형변환 문법
      console.log("123" * 1 + 1);
      console.log(+"123" + 1);
    </script>
  </head>
  <body></body>
</html>

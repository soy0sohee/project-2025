<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자로 문서요소 선택하기</title>
    <script>
      //연습문제
      //1. id가 wrap인 div밑의 h1의 텍스트색상을 green로 바꾸시오.
      //2. 내용인 "제목태그3"인 객체의 color를 blue으로 변경하시오.
      //3. 내용인 "제목태그4"인 객체의 color를 orange으로 변경하시오.
      //4. id가 'wrap'인 div의 border를 1px solid red로 바꾸시오.
      window.onload = () => {
        const wrap_h1 = document.querySelector("#wrap > div > h1");
        wrap_h1.style.color = "green";

        const headers = document.getElementsByClassName("headers");
        console.log(headers);
        headers[0].style.color = "blue";
        headers[1].style.color = "orange";

        const wrap_div = document.querySelector("#wrap > div");
        // console.log(wrap_h1);
        wrap_div.style.color = "green";
        wrap_div.style.border = "1px solid red";
      };
    </script>
  </head>
  <body>
    <h1 id="header-1">제목태그1</h1>
    <h1 id="header-2">제목태그2</h1>
    <h1 class="headers">제목태그3</h1>
    <h1 class="headers">제목태그4</h1>
    <h1 class="headers">제목태그5</h1>
    <div id="wrap">
      <div>
        <h1>Wrapper</h1>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      let num1 = prompt("첫번째 숫자");
      console.log(num1);

      let num2 = prompt("두번째 숫자");
      console.log(num2);

      // prompt함수는 문자열을 반환
      // Number(변수명) : 해당 변수의 값을 숫자열로 변환
      console.log(Number(num1) + Number(num2));

      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.
      let cont1 = prompt("첫번째 문자");
      console.log(cont1);

      let cont2 = prompt("두번째 문자");
      console.log(cont2);

      console.log(cont1 + cont2);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
    <!-- 반복문 : 코드를 반복적으로 수행시켜주는 문장 / 대량의 데이터를 처리할 때 필수 -->
    <!-- for, while, do-while -->
    <script>
      // for문 형식
      // for ( (1)반복변수-초기화문; (2)조건식; (4)반복변수-증감문 ) {
      //  (3)조건식이 T일때 수행하는 수행문;
      // }
      // (5)조건식이 F일때 for문 종료;

      //      (1)초기화문 ->
      //       |
      //   -> (2)조건식 T -> (3)수행문 -> (4)증감문  ->  -
      //                                                   - 무한루프 : 반복문이 무한히 반복되는 현상
      //   -> (2)조건식 T -> (3)수행문 -> (4)증감문  ->  -
      //       |
      //      (2)조건식 F -> (5)종료

      // 초기화문 : 변수의 시작값 / 실행할 때 딱 한번 실행

      // 조건식 : 반복을 계속 할 조건
      //        : 결과값을 true/false로 추출할 수 있는 식은 모두 가능
      //        : 비교연산자, 논리연산자, 변수사용, true/false 가능

      // 증감식 : 반복마다 변수를 어떻게 변경할지
      //        : 증감연산자, 복합대입연산자, 인반대입연산자 가능

      // 반복변수 i는 0부터 4까지 증가하고 종료
      for (let i = 0; i < 5; i++) {
        console.log("반복변수", i);
      }

      // i++ === i+=1
      // for문 안에서의 변수는 for문에서만 사용되고 종료되면 사라짐

      //연습문제
      //1.반복변수 i가 10부터 20까지 1씩 증가하도록 출력
      for (let i = 10; i <= 20; i++) {
        console.log("문제1", i);
      }

      //2.반복변수 i가 1부터 20까지 2씩 증가하도록 출력
      for (let i = 1; i <= 20; i += 2) {
        console.log("문제2", i);
      }

      //3.반복변수 i가 10부터 0까지 1씩 감소하도록 출력
      for (let i = 10; i >= 0; i--) {
        console.log("문제3", i);
      }
    </script>
  </head>
  <body></body>
</html>

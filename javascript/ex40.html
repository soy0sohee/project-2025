    <script>
      // while문으로 풀어주세요.
      // 문제1
      //   1부터 100까지의 정수 중에서
      //   2의 배수이면서, 3의 배수인 수를 모두 출력하시오.

      /*

          console.log(i);
        }
        i++;
      }*/

      // 문제2 - 소수판별
      //   1부터 100사이의 정수 중에서
      //   소수인 숫자만 출력하시오.
      //   소수란? 1과 자신으로만 나누어 떨어지는 수
      //   예)2,3,5,7,11,13...

      // 소수 판별 로직
      // 1부터 그 수(N)까지 나눠서, 나누어 떨어지는 수의 합이 2 == 소수

      let j = 1;
      while (j <= 100) {
        let count = 0;
        for (let i = 1; i <= j; i++) {
          // console.log(check);
          if (j % i == 0) {
            count++;
          }
        }
        if (count == 2) {
          console.log(j);
        }
        j++;
      }

      // 문제3 - 행운의 로또번호
      //   1~45까지의 랜덤한 정수 6개를 뽑아서, 로또번호로 만드시오.
      //   단 이미 추첨된 번호가 나오면, 다시 추첨하시오.
      //   continue문을 이용한 재추첨 로직이 필요함.

      let lotto_nums = [0, 0, 0, 0, 0, 0];
      let k = 0;
      loop1: while (k < 6) {
        let lotto = Math.floor(Math.random() * 45) + 1;

        for (let j = 0; j < k; j++) {
          if (lotto_nums[j] == lotto) {
            console.log("중복" + lotto);
            continue loop1;
          }
        }

        lotto_nums[k] = lotto;
        // console.log(lotto);
        k++;
      }
      console.log(lotto_nums);
    </script>

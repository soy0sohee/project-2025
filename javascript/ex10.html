<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      // 1. prompt함수를 이용하여 사용자로부터 아라비아 숫자를 입력받고
      //    입력받은 문자를 Number 타입으로 변환 후 2를 곱한 결과를 출력하시오
      let num1 = prompt("아라비아 숫자 9을 입력하세요");
      let num2 = Number(num1);
      console.log(num2 * 2);
      // 2. 문제1에서 입력받은 숫자를 3으로 나눈 수를 출력하시오.
      let num3 = num2 * 2;
      console.log(num3 / 3);
    </script>
  </head>
  <body></body>
</html>

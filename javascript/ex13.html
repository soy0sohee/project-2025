<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자 - 단항</title>
    <!-- 단항 : ++  --  !  - -->
    <!-- 한줄에 한번만 사용 권장! -->
    <script>
      // - : 음수연산자
      // + : 양수연산자 - 일반 정수로 생략
      let plusNum = +10;
      let minusNum = -10;
      console.log(plusNum);
      console.log(minusNum);

      // ! : 논리반전 연산자 - !ture → false, !false → ture
      let bool = true;
      console.log(!bool);
      // !! : 반전의 반전
      console.log(!!bool);

      // Falsey값 : 논리반전 연산자를 적용할때, flase로 인식하는 값
      // flase
      // 0
      // -0
      // 0n (BigInt) - 가변길이 정수, 큰 숫자를 담을 때
      // "" - 빈 문자열
      // null - 값이 없음을 명시적으로 정의
      // undefined - 선언하였으나 값이 없음
      // NaN (Not a Number) - 연산 오류

      console.log(!false);
      console.log(!0);
      console.log(!"");

      // 숫자 특수값을 확인하는 예시
      // Number.isFinite()
      // 값이 true = 유한한 숫자 / 값이 false = 무한대(Infinity) or NaN(숫자가 아님)

      // 유한한 숫자인가? = 우리가 아는 정상적인 숫자
      console.log(Number.isFinite(10 / 0));
      console.log(Number.isFinite(NaN));
      // NaN 인가? = 계산이 불가능한 값, 오류
      console.log(Number.isNaN(0 / 0));

      // 숫자 선 위에 정확히 셀 수 있는 숫자 = 유한한 숫자
      // 숫자 선 양 끝으로 가도 가도 끝이 없는, 유한하지 않은 숫자 = 무한대(Infinity)
      // 숫자 선 위에 올 수 조차 없는, 숫자가 아닌 = NaN
    </script>
  </head>
  <body></body>
</html>

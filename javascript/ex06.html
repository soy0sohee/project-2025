<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수</title>
    <!-- 변수(Variable) : let / 상황에 따라 변하는 값(수학적 의미의 변수와 다름) -->

    <!-- 변수명 : 메모리공간(RAM) 주소에 이름을 붙여놓은 것 -->
    <!-- let i = 10; : 십진수 10 → 이진수 1010 
                     : 메모리공간(RAM) 주소에 i라는 이름을 붙여 놓은것 -->

    <!-- 상수(Constant) : const / 항상 같아야 하는 값
                        : 변수이면서, 한번 값을 넣으면 변경 불가능한 변수 -->

    <!-- 예약어 -->
    <!-- var 변수 선언 : 재선언 가능, 타입변경 가능(사용을 지양함)
         var 사용을 지양하는 이유 : 변수 재선언 시 오류가 발생함 -->
    <!-- let 변수 선언 : 재선언 불가, 타입변경 가능 -->
    <!-- const 상수 선언 : 재선언 불가, 타입변경 불가 / 관습적으로 대문자로 선언함 -->
    <!-- 기본으로 const, 필요하면 let 사용을 권장함 -->
    <script>
      // 변수 선언
      // 숫자 10 데이터를 변수 num에 저장한다.
      let num = 10;

      // 1. 숫자 10을 임시변수(temp)에 저장
      // 2. 변수 num을 메모리에 생성
      // 3. num에 temp 변수 값을 최초 할당
      // ** 변수의 길이는 64비트(8바트)

      // 리테럴 (하드코딩 된 값) : 코드에 직접 작성된 값
      let name = "홍길동";
      const PI = 3.14;

      // 덮어쓰기(overwrite) : 값이 20으로 덮어쓰기 된 경우
      num = 20;

      console.log(num);
      console.log(name);
      console.log(PI);
    </script>
  </head>
  <body></body>
</html>

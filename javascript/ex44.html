<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 다양한 선언 방법</title>
    <script>
      // 1. 대괄호 이용
      // - 총 3개 아이템의 배열(리스트) 선언 / 배열의 길이 = 3
      let nums1 = [10, 20, 30];
      console.log(nums1.length);
      // - 빈 배열 생성 / 배열의 길이 = 0
      let nums2 = [];
      console.log(nums2.length);
      // - 빈 배열에 아이템 추가 방법
      // (1) push함수 : 배열의 오른쪽 끝에 아이템 추가
      nums2.push(10);
      nums2.push(20);
      nums2.push(30);
      // (2) [index]에 아이템 추가
      // nudefined 타입에 데이터 초기화하여 추가
      nums2[3] = 40;
      // log로 인덱스 확인
      console.log(nums2);
      // for문 순회로 인덱스 확인 / 반복변수 i가 배열의 index역할
      for (let i = 0; i < nums2.length; i++) {
        console.log(nums2[i]);
      }

      // 2. Array() 객체선언 이용 : 배열을 만드는 기본 방법
      // 객체(object) : 클래스(함수+변수)를 new(메모리적재)하면 객체가 됨
      // 클래스 : 첫글자 대문자 / 클래스 이름 옆에 ()하면 객체가 생성됨
      // - 빈 배열 생성 후, 아이템 추가
      let arr = new Array();
      arr.push("바나나", "망고", "오렌지");
      console.log(arr);
      // - 빈 배열 5개 생성
      let arr0 = Array(5);
      let arr1 = new Array(5);
      console.log(arr0, arr1);
      // - 빈 배열 생성 + 아이템 추가
      let arr2 = new Array(10, 20, 30);
      console.log(arr2);

      // 3. Array.of() 함수 이용 : 넣은 것들 그대로 배열이 됨
      // - 빈 배열 5개 생성
      let arr4 = Array(5);
      // - 빈 배열 생성 + 아이템 추가
      let arr5 = Array.of("바나나", "망고", "오렌지");
      console.log(arr4, arr5);
      // - 다른 배열, 통째로 복사
      // - 길이가 1인 배열을 요소로 만듦
      // - 배열도 배열의 요소가 될 수 있다.
      let arr6 = Array.of(arr5);
      console.log("arr6", arr6);

      // 4. Array.from() 함수 이용 : 다른 걸 배열로 바꿔줌
      // - 빈 배열 5개 생성
      let arr3 = Array.from({ length: 5 });
      console.log(arr3);
      // - 빈 배열 생성 + 아이템 추가
      let arr8 = Array.from(["바나나", "망고", "오렌지"]);
      console.log(arr8);
      // - 다른 배열, 펼쳐서 복사
      // - 배열의 요소를 복사
      let arr7 = Array.from(arr8);
      console.log("arr7", arr7);

      // 유사 배열 : 문자열, 집합, 맵핑함수
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS로 html속성 다루기</title>
    <script>
      function changeImg() {
        let img = document.getElementById("img");
        let name = document.getElementById("name");

        if (img.getAttribute("src") === "apple.png") {
          img.setAttribute("src", "banana.png");
        } else {
          img.setAttribute("src", "apple.png");
        }

        name.innerHTML = "이미지 이름 : " + img.getAttribute("src");
      }
    </script>
  </head>
  <body>
    <h1 id="name">이미지 이름</h1>
    <button onclick="changeImg()">이미지 변경하기</button>
    <br />
    <br />
    <img src="apple.png" alt="사과" id="img" />
  </body>
</html>

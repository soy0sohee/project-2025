<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정렬 알고리즘 - 선택 정렬</title>
    <script>
      // 선택 정렬
      // 가장 작은 값을 선택해서 앞으로 보내는 정렬
      // 단점, 버블 정렬과 같이 시간 복잡도를 갖기 때문에 시간이 오래걸림

      // 인덱스 변수 minIndex에 최소값 인덱스를 설정하고,
      // minIndex를 이용하여 맞교환하는 방식
      let nums = [9, 8, 1, 3, 2];
      let minIndex;

      for (let i = 0; i < nums.length - 1; i++) {
        minIndex = i;
        console.log("minIndex:", minIndex);

        for (let j = i + 1; j < nums.length; j++) {
          console.log(" ", j);
          if (nums[j] < nums[minIndex]) {
            // 더 작은 값을 발견 → 최소값 인덱스 갱신
            minIndex = j;
          }
        }

        // minIndex를 이용해 한 번만 교환
        let temp = nums[i];
        nums[i] = nums[minIndex];
        nums[minIndex] = temp;
      }

      // 결과 출력
      for (let num of nums) {
        console.log(num);
      }
    </script>
  </head>
  <body></body>
</html>

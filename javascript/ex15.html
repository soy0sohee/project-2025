<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      // 문제1

      // 사용자로부터 1~100 중의 숫자중에서 2개의 정수를 입력받고,
      // 사칙연산과 나머지 연산을 수행하시오.
      // 단, 첫번째수는 두번째 수보다 클 것.

      // + - * / %
      //몫에 대해서는 정수값으로 출력하시오.

      let num1 = prompt("첫번째 숫자를 입력하시오.");
      let num2 = prompt("두번째 숫자를 입력하시오. 단, 첫번째 수보다 작을 것");

      num3 = Number(num1);
      num4 = Number(num2);

      console.log(num3 + num4);
      console.log(num3 - num4);
      console.log(num3 * num4);
      console.log(Math.floor(num3 / num4));
      console.log(num3 % num4);

      // 인스턴스 타입 - 한번 쓰고 버리는 타입
      // console.log(Number(num1) + Number(num2));
    </script>

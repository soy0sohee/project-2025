<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>텍스트 속성 태그</title>
  </head>
  <body>
    동해물과 백두산이 <br />

    <!-- b태그 : Bold 약자 / 굵은 글씨 -->
    <b>동해물과 백두산이</b> <br />

    <!-- i태그 : Italic 약자 / 기울어진 글씨 -->
    <i>동해물과 백두산이</i> <br />

    <!-- small태그 : 작은 글씨 -->
    <small>동해물과 백두산이</small> <br />

    <!-- sub태그 : 폰트영역 내 아래쪽 정렬 -->
    <sub>동해물과 백두산이</sub> <br />

    <!-- sup태그 : 폰트영역 내 위쪽 정렬 -->
    <sup>동해물과 백두산이</sup> <br />

    <!-- ins태그 : 밑줄 -->
    <ins>동해물과 백두산이</ins> <br />

    <!-- del태그 : 취소선 -->
    <del>동해물과 백두산이</del> <br />
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>텍스트 속성 태그</title>
    <!-- b태그 : Bold 약자 / 굵은 글씨 -->
    <!-- i태그 : Italic 약자 / 기울어진 글씨 -->
    <!-- small태그 : 작은 문자 -->
    <!-- sub태그 : Subscript 약자 / 작은 문자 아래 첨자 -->
    <!-- sup태그 : Superscript 약자 / 작은 문자 윗 첨자 -->
    <!-- ins태그 : Inserted 약자 / 밑줄 -->
    <!-- del태그 : Delete 약자 / 취소선,삭제 -->
  </head>
  <body>
    동해물과 백두산이 <br />
    <b>동해물과 백두산이</b> <br />
    <i>동해물과 백두산이</i> <br />
    <small>동해물과 백두산이</small> <br />
    <sub>동해물과 백두산이</sub> <br />
    <sup>동해물과 백두산이</sup> <br />
    <ins>동해물과 백두산이</ins> <br />
    <del>동해물과 백두산이</del> <br />
  </body>
</html>

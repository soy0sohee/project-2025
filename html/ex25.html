<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>공간분할 - span태그, div태그</title>
    <!-- 줄바꿈이 있는 태그 : block속성 / 한줄 다 내꺼 -->
    <!-- (ex)h1~h6, p, hr, table, ol, ul, li, form, div -->
    <!-- 줄바꿈이 없는 태그 : inline속성 / 내영역만 내꺼 -->
    <!-- (ex)a, input, label, 테스트태그(b,i,small,...), img, select, span 등 -->
  </head>
  <body>
    <a href="#">인라인</a>
    <h3>블록</h3>
    <h3>블록</h3>
    <a href="#">인라인</a>
    <i>인라인</i>
    <input type="text" value="얘도 인라인" />
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>목록(리스트) - ol태그, ul태그</title>
    <!-- ol태그 : Order List 약자 / 순서있는 리스트 / 123 글머리 -->
    <!-- ul태그 : Unorder List 약자 / 순서없는 리스트 / 도트 글머리 -->
    <!-- li태그 : List 약자 / 리스트 항목 -->

    <!-- li * 갯수 : 갯수만큼 에밋 반복 -->
    <!-- ctrl + alt + 방향키 : 다중 컬럼 편집 / esc : 편집 취소 -->
  </head>
  <body>
    <h3>OL list</h3>
    <ol>
      <li>유튜브</li>
      <li>인스타그램</li>
      <li>틱톡</li>
    </ol>
    <h3>UL list</h3>
    <ul>
      <li>유튜브</li>
      <li>인스타그램</li>
      <li>틱톡</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<!-- lang속성 : 문서의 주된 언어 형식 -->
<!-- ko-한국어, en-영어, ja-일본어, zh-중국어, de-독일어 -->
<html lang="ko">
  <head>
    <!-- prettier-ignore주석 : prettier 예외적용 주석 -->
    <!-- prettier-ignore <head>영역 적용시 행끝에 추가 -->
    <!-- prettier-ignore -->
    <title> 문서 제목 </title>
    <!-- br태그 : 줄바꿈 -->
    <!-- 태그 표준규격(웹 익스플로러 호환성)에 의해 <br></br>이 아닌 <br/>사용 -->
  </head>
  <body>
    콘텐츠 입니다.
    <br />
    두번째 줄입니다.
    <br />
    세번째 줄입니다.
  </body>
</html>

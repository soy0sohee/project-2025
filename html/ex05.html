<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>문단 - p태그</title>
    <!-- p태그 : Paragraph의 약자 -->
    <!-- 문장(문단) 긴글을 표현할때 사용 / 줄바꿈 내장, 세로 여백을 가짐 -->
  </head>
  <body>
    <p>첫번째 문단입니다.</p>
    <p>두번째 문단입니다.</p>

    <!-- 더미문구 : 테스트를 위한 의미없는 문구 -->
    <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세!</p>

    <!-- 로렘 입숨 : 서양에서 대중적으로 사용하는 더미문구 / 철학자 키케로의 "최고선악론"의 문장들 -->
    <!-- 단축키 : lorem + enter -->
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum atque
      dolorem ratione! Cumque tempore neque iusto qui fuga. Beatae porro ducimus
      ut aperiam obcaecati qui tempore nulla, suscipit corporis laudantium?
    </p>
  </body>
</html>

<!-- 코멘트(주석) : 설명문, 실행에 영향을 미치지 않음 -->
<!-- 주석 : ctrl + /  -->
<!-- 저장 : ctrl + s  -->
<!-- 환경설정 : ctrl + ,  -->

<!-- 이 문서가 html문서임을 웹브라우저(크롬,엣지,익스플로어,사파리...)에게 알려주는 태그  -->
<!DOCTYPE html>
<html>
  <!-- head태그 : html의 문서정보 -->
  <head>
    <!-- title태그 : 사이트명 -->
    <title>문서 제목입니다.</title>
  </head>
  <!-- body태그 : 내용(콘텐츠) -->
  <body>
    실제 내용입니다. Live Server가 설치되어 자동 업데이트가 됩니다.
  </body>
</html>

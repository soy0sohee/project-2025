<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이미지 출력 - img태그</title>
    <!-- 이미지파일 : png, jpg, jpeg, webp, gif, bmp -->
    <!-- png : 무손실압축 / 6-70% 압축가능 / 작은 아이콘이미지 사용 / 주로 모바일 사용  -->
    <!-- jpg : 손실압축 / 50% 압축가능 / 큰 이미지(배경)를 압축할 때 / 주로 PC 사용  -->
    <!-- jpeg : 손실압축 / 예전 포맷이나 요즘은 사용하지 않음 -->
    <!-- webp : 무손실압축 / 최신 포맷 / 점점 사용량 늘어가나 png, jpg 정도는 아님 -->
    <!-- gif : 손실압축 / 저용량(256컬러) / 움직이는 이미지 용도 -->
    <!-- bmp : 압축없음 / 원본파일 / 용량이 큼 / rgba(Red 1B, Green 1B, Blue 1B, Alpha 1B)  -->
    <!--                                              2^8(8비트)=256 / 0~255 색의 농도  -->
    <!-- svg : 벡터형식 파일 / 확대,축소 손실이 없음 / 일러스트레이터 제작이 어려움 -->
    <!-- 이미지 다운로드 : 픽사베이(대용량 이미지 무료 사이트) -->
    <!-- 랜드스케이프 : 가로 방향이 긴 방식(풍경) / 포트레이트 : 세로 방향이 긴 방식(인물) -->

    <!-- src속성 : 이미지 파일명 또는 경로 -->
    <!-- alt속성 : 이미지 파일 없을때 대체 문구 -->
  </head>
  <body>
    <img src="이미지1.jpg" alt="겨울이미지1" width="500px" />
    <img src="이미지2.jpg" alt="겨울이미지2" height="500px" />

    <!-- 이미지 없는 경우 예시 -->
    <img src="이미지3.jpg" alt="겨울이미지3" />

    <!-- 링크 클릭시 이미지 다운로드 -->
    <a href="#" download="이미지1.jpg">이미지 다운로드</a>

    <!-- 더미 이미지 : 테스트를 위한 이미지, 레이아웃 잡을때 사용 -->
    <img src="http://www.dummyimage.com/500x500" alt="더미이미지" />
    <img src="http://placehold.co/500x500" alt="더미이미지" />
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블(격자) - table태그</title>
    <!-- 테이블 : 표, 격자, 바둑판, 그리드 -->
    <!-- table태그 : Table임을 알려줌 -->
    <!-- tr태그 : Table Row 약자 / 한줄 의미(1row) -->
    <!-- td태그 : Table Data 약자 / 셀 하나 / 기본값 왼쪽 정렬 -->
    <!-- th태그 : Table Header 약자 / 제목 셀 하나 / 기본값 가운데 정렬 -->
  </head>
  <body>
    <table border="1px">
      <!-- 제목줄 -->
      <tr>
        <th>제목셀1</th>
        <th>제목셀2</th>
      </tr>
      <!-- 데이터줄 -->
      <tr>
        <td>셀데이터1</td>
        <td>셀데이터2</td>
      </tr>
      <tr>
        <td>셀데이터1</td>
        <td>셀데이터2</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블 태그의 속성</title>
    <!-- border : 테두리 선 굵기 -->
    <!-- width : 테이블 너비 -->
    <!-- height : 테이블 높이 -->
    <!-- rowspan : 세로칸수 -->
    <!-- colspan : 가로칸수 -->
    <!-- font태그-color속성 : 글자색 red, blue, white 등 -->
    <!-- bgcolor : 배경색 red, blue, white 등 -->
    <!-- align : 데이터 정렬 -->
  </head>
  <body>
    <table border="1px" width="500px" height="300px">
      <tr>
        <th bgcolor="darkblue"><font color="white">제목셀1</font></th>
        <th bgcolor="darkblue"><font color="white">제목셀2</font></th>
      </tr>
      <tr>
        <td align="center">셀데이터1</td>
        <td align="center">셀데이터2</td>
      </tr>
      <tr>
        <td align="center">셀데이터1</td>
        <td align="center">셀데이터2</td>
      </tr>
    </table>
  </body>
</html>

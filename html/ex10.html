<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>용어 정의 리스트 - dl태그</title>
    <!-- dl태그 : Definition List 약자 / 용어 정의 목록 태그 -->
    <!-- dt태그 : Definition Title 약자 / 용어 제목 태그 -->
    <!-- dd태그 : Definition Description 약자 / 용어 설명 태그 -->
  </head>
  <body>
    <dl>
      <dt>네이버</dt>
      <dd>대한민국 대표 검색 포털입니다.</dd>
    </dl>

    <dl>
      <dt>유튜브</dt>
      <dd>대한민국 시청률 1위 입니다.</dd>
    </dl>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>윤동주의 서시</title>
    <!-- 연습문제 -->
    <!-- 1. 이미지생성 : imageFx 구글 -->
    <!-- 2. 미리캔버스 이용하여, 이미지 위에 글자 올리기 -->
    <!-- 3. 서시 웹페이지 만들기(h,p,font태그 등 전체 응용) -->

    <!-- <font>태그 안에 <br />태그 사용이 가능하지만, <P>태그와 <br />태그를 사용하는 것이 더 구조적 -->
  </head>
  <body>
    <img src="이미지3.png" alt="윤동주의 서시 이미지" width="560" />
    <h2><font color="teal">서시(序詩) - 윤동주</font></h2>
    <p>
      <font color="purple">
        죽는 날까지 하늘을 우러러 <br />
        한 점 부끄럼이 없기를,
      </font>
    </p>
    <p>
      <font color="purple">
        잎새에 이는 바람에도 <br />
        나는 괴로워했다.
      </font>
    </p>
    <p>
      <font color="purple">
        별을 노래하는 마음으로 <br />
        모든 죽어가는 것을 사랑해야지.
      </font>
    </p>
    <p>
      <font color="purple">
        그리고 나한테 주어진 길을 <br />
        걸어가야겠다.
      </font>
    </p>
    <p>
      <font color="purple"> 오늘 밤에도 별이 바람에 스치운다. </font>
    </p>
  </body>
</html>

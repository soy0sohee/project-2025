<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>바로가기(하이퍼링크) - a태그</title>
    <!-- a태그 : Anchor의 약자 -->
    <!-- href : 하이퍼링크 약자 / 링크 대상 지정 -->
    <!-- href="#" : 링크를 비워둔다는 의미 -->
  </head>
  <body>
    <a href="http://www.naver.com">네이버 바로가기</a> <br />

    <!-- 연습문제 -->
    <!-- 구글에 연결되는 a태그를 만드시오 -->
    <a href="http://www.google.com">구글 바로가기</a> <br />
    <!-- 구글에서 '월드컵'으로 검색결과를 나타내는 a태그를 만드시오 -->
    <a href="https://www.google.com/search?q=월드컵">월드컵이란?</a>

    <!-- %ac%eb... URL 인코딩 : 한글이 안깨지도록 하는 특수문자 -->
  </body>
</html>

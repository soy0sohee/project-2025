<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>선택목록 - select태그</title>
    <!-- select태그 : 선택 목록, 드롭박스 -->
    <!-- name속성 : 서버와 연결되는 이름 / 동일한 이름을 가지면 하나만 선택 가능 / radio, select와 짝꿍 -->

    <!-- option태그 : 선택 목록명 -->
    <!-- value속성 : 서버와 연결되는 이름의 구분명 -->
    <!-- checked : 초기 선택값 지정 -->

    <!-- hr태그 : 구분선 -->
  </head>
  <body>
    <form action="">
      <select name="drink" id="">
        <option value="drink1">콜라</option>
        <option value="drink2" selected>사이다</option>
        <option value="drink3">환타</option>
      </select>

      <hr />
    </form>
  </body>
</html>

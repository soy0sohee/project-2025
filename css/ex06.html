<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 - 태그선택자와 id, class선택자 연결</title>
    <!-- id : 하나만 / class : 여러개 -->
    <!-- 띄어쓰기 : or 의미 -->
    <!-- ,(쉼표) : and 의미 -->
    <style>
      /* 태그명.클래스명 연결 */
      h1.select {
        background-color: cyan;
      }
      /* 태그명#아이디명 연결 */
      li#item {
        color: red;
      }
      .item {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목태그 H1</h1>
    <h1>제목태그 H1</h1>
    <ul>
      <li class="select">아이템1</li>
      <li id="item">아이템2</li>
      <li class="select">아이템3</li>
      <li class="select item">아이템4</li>
    </ul>
  </body>
</html>

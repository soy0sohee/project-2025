<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - margin & padding</title>
    <!-- margin : 다른 요소(태그)와의 간격 -->
    <!-- padding : 테두리선과 내용물의 간격 -->
    <style>
      /* css 초기화 코드 */
      /* 기본 margin 8px 제거 */
      body {
        margin: 0;
        padding: 0;
        border: 10px solid black;
      }
      div {
        width: 100px;
        height: 100px;
        border: 10px solid lightsalmon;

        /* margin */
        /* T,B,L,R 값 하나로 공통 적용 */
        margin: 10px;
        /* T,B / L,R 값 두개로 부분 적용 */
        margin: 10px 20px;
        /* T / R / B / L 시계방향으로 적용 */
        margin: 10px 20px 30px 40px;
        /* 부분 적용 */
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 20px;
        margin-right: 20px;

        /* padding */
        /* T,B,L,R 값 하나로 공통 적용 */
        padding: 10px;
        /* T,B / L,R 값 두개로 부분 적용 */
        padding: 10px 20px;
        /* T / R / B / L 시계방향으로 적용 */
        padding: 10px 20px 30px 40px;
        /* 부분 적용 */
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;
      }
      span {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <div>
      <span></span>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 - 속성선택자</title>
    <style>
      /* []-대괄호 / {}-중괄호 / ()-소괄호 */
      /* .-dot,점 / ,-comma,쉼표 / :-콜론 / ;-세미콜론 */
      /* /-슬래쉬 / \-역슬래쉬 */
      /* ''-단따옴표 / ""-쌍따옴표 / `-백틱,엑센트 */
      /* <-여는꺽쇠 / >-닫는꺽쇠 */
      /* @-골뱅이 / #-샵 / %-퍼센트 / &-앤드 */
      /* *-별표,곱하기 */
      input[type="text"] {
        background-color: lightgray;
      }
      input[type="password"] {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <label>아이디</label>
      <input type="text" />
      <br />
      <label>비밀번호</label>
      <input type="password" />
    </form>
  </body>
</html>

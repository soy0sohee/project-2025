<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 - 반응선택자(마우스 클릭, 오버)</title>
    <!-- 태그명 : 반응 -->
    <!-- active : 마우스 클릭 -->
    <!-- hover : 마우스 오버 -->
    <style>
      h1:active {
        color: red;
      }
      h1:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>반응선택자</h1>
  </body>
</html>

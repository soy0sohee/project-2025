<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹 : flex 연결</title>
    <style>
      /* 초기화 */
      * {
        margin: 0;
        padding: 0;
        /* w,h = border + padding + content */
        box-sizing: border-box;
        font-size: 32px;
        font-weight: bold;
      }
      /* PC해상도 */
      #wrapper {
        /* flex 기본 속성 */
        /* display : inline-block으로 아이템 속성 변경 */
        /* 주축 방향 : row */
        /* 교차축 방향 : column */
        /* 줄바꿈 : nowrap */
        /* 주축 정렬 : flex-start */
        /* 교차축 정렬 : stretch */
        display: flex;
        /* 주축 방향 + 줄바꿈 */
        flex-flow: row wrap;
      }
      #wrapper div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #header {
        background: greenyellow;
        height: 100px;

        /* 기본값 : auto / w,h 참고 → 콘텐츠 너비 */
        flex-basis: auto;
        /* 기본값 : 0 / 각 아이템 1 → 1/N 차지 */
        flex-grow: 1;
        /* 기본값 : 1 → 1/N 차지 */
        flex-shrink: 1;

        /* 한줄 속성 순서 : grow → shrink → basis */
        /* grow : 1 / shrink : 1 / basis : auto */
        /* 콘텐츠 크기 기준 + 남는 공간 분배 */
        flex: 1 1 auto;

        /* grow : 0 / shrink : 1 / basis : auto */
        /* 공간 분배에 참여 안함 / 영역이 부족하면 줄어듦 */
        flex: 0;

        /* grow : 0 / shrink : 0 / basis : auto */
        /* 완전 고정 */
        flex: none;

        /* grow : 1 / shrink : 1 / basis : 0% */
        /* 콘텐츠 크기 무시하고 균등 분할 */
        flex: 1;
      }
      #ad {
        background-color: blueviolet;
        height: 100px;

        /* 
        flex-grow: 0;
        flex-shrink: 1; 
        flex-basis: auto;
        */

        /* flex 한줄표현 */
        /*    grow shrink basis  */
        flex: 0 1 auto;

        /* 1개 표현 */
        /*    1 1 0%  균등배분*/
        /*    flex-grow가 1이라는 뜻 */
        flex: 1;
        /*    1 1 200px */
        flex: 200px;

        /* 2개 표현 */
        /*    1 2 0% */
        flex: 1 2;
        /*    1 1 200px */
        flex: 1 200px;
        /*    1 1 20% */
        flex: 1 20%;
      }
      #info {
        background: lightskyblue;
        height: 100px;
        flex-basis: auto;
        flex-grow: 1;
        flex-shrink: 1;
      }
      #footer {
        background: brown;
        height: 100px;
        flex-basis: auto;
        flex-grow: 1;
        flex-shrink: 1;
      }
      /* Tablet해상도 */
      /* Mobile해상도 */
    </style>
  </head>
  <body>
    <!-- id 선택자 : 웹문서의 유일한 요소 -->
    <!-- class 선택자 : 여러 요소를 묶을 때 -->

    <!-- 전체 웹을 감싸는 div -->
    <div id="wrapper">
      <!-- 시멘틱 태그를 통한 웹페이지 구성 -->
      <div id="header">
        <p>헤더</p>
      </div>
      <div id="ad">
        <p>광고</p>
      </div>
      <div id="info">
        <p>정보</p>
      </div>
      <div id="footer">
        <p>푸터</p>
      </div>
    </div>
  </body>
</html>

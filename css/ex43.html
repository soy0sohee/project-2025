<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - flexbox 02</title>
    <!-- flex-wrap 속성 -->
    <!-- nowrap : 줄바꿈 없음(기본값) -->
    <!-- wrap : 자동 줄바꿈 -->
    <!-- wrap-reverse : 반대로 자동 줄바꿈 -->

    <style>
      .container {
        background-color: yellow;
        border: 1px solid #222;
        margin-bottom: 10px;
        display: flex;
        width: 200px;
      }
      .box {
        background-color: green;
        margin: 5px;
        padding: 5px 45px;
      }
      p {
        color: white;
        text-align: center;
      }
      .opt1 {
        flex-wrap: nowrap;
      }
      .opt2 {
        flex-wrap: wrap;
      }
      .opt3 {
        flex-wrap: wrap-reverse;
      }
    </style>
  </head>
  <body>
    <div class="container opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
  </body>
</html>

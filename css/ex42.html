<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - flexbox 01</title>
    <!-- display: flex -->
    <!-- Flexbox, Flexable Box / IE(internet explorer)11부터 지원 -->

    <!-- 참고사이트 -->
    <!-- https://studiomeal.com/archives/197 -->

    <!-- 컨테이너를 flex로 변경하면, 내부 요소들이 inline-block;으로 바뀜 -->

    <!-- flex-direction 속성 -->
    <!-- row : L → R(기본값) -->
    <!-- row-reverse : R → L -->
    <!-- column : T → B -->
    <!-- column-reverse : B → T -->

    <style>
      .container {
        background-color: #ddd;
        border: 1px solid #222;
        margin-bottom: 10px;
        display: flex;
      }
      .box {
        background-color: green;
        margin: 5px;
        padding: 5px 45px;
      }
      p {
        color: white;
        text-align: center;
      }
      .opt1 {
        flex-direction: row;
      }
      .opt2 {
        flex-direction: row-reverse;
      }
      .opt3 {
        flex-direction: column;
      }
      .opt4 {
        flex-direction: column-reverse;
      }
    </style>
  </head>
  <body>
    <!-- (div.container.opt$>(div.box>p{$})*3)*4 = emmet 문법-->
    <div class="container opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
  </body>
</html>

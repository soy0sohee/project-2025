<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - object-fit</title>
    <!-- object-fit : img 태그에서 이미지를 배치하는 속성 -->

    <!-- fill : 이미지를 컨테이너 영역을 가득 채움(기본값) / 단점-이미지가 찌그러짐 -->
    <!-- none : 중앙을 기준으로 원래 이미지 크기 유지 / 단점-이미지가 잘림 -->
    <!-- contain : 이미지의 넓은 면적 기준으로 맞춤 / 단점-여백이 생김 -->
    <!-- cover : 이미지의 좁을 면적을 기준으로 맞춤 / 단점-이미지가 잘림 -->
    <!-- scale-down : none과 contain 중 더 작은 크기가 맞춰지도록 설정 -->
    <!-- 1. 컨테이너보다 콘텐츠가 작으면 none 속성 적용 / 원래 이미지 크기 -->
    <!-- 2. 컨테이너보다 콘텐츠가 크면 contain 속성 적용 / 넓은 면적 맞춤 -->

    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid #a3a3a3;
        box-sizing: border-box;
      }

      .img1 {
        object-fit: fill;
      }
      .img2 {
        object-fit: none;
      }
      .img3 {
        object-fit: contain;
        display: inline;
      }
      .img4 {
        object-fit: cover;
      }
      .img5 {
        object-fit: scale-down;
      }
      .img6 {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- emmet : (div>img.box.img$[src=bg.png][alt=이미지$])*5 -->
    <div><img src="bg.png" alt="이미지" class="box img1" /></div>
    <div><img src="bg.png" alt="이미지" class="box img2" /></div>
    <div>
      <img src="bg.png" alt="이미지" class="box img3" />
      <img src="bg1.png" alt="이미지" class="box img3" />
    </div>
    <div>
      <img src="bg.png" alt="이미지" class="box img4" />
      <img src="bg1.png" alt="이미지" class="box img4" />
    </div>
    <div>
      <img src="bg.png" alt="이미지" class="box img5" />
      <img src="cat1.png" alt="이미지" class="box img5" />
    </div>
  </body>
</html>

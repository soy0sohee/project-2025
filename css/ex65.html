<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스프라이트 이미지</title>
    <!-- 웹 성능 최적화(속도 개선)을 위해 사용 -->

    <!-- logo_kakao.png -->
    <!-- ico_comm.png -->

    <!-- 스트라이트 이미지 필수 속성 -->
    <!-- background-size : 이미지 전체 크기  -->
    <!-- background-position : 이미지의 위치(이미지 사이즈에 따라 좌표도 변함) -->
    <!-- width / height : 실제 보이는 영역 크기 -->

    <style>
      .logo {
        width: 88px;
        height: 27px;
        background: url("logo_kakao.png") no-repeat 0 0;
        background-size: 100px auto;
        background-position: 0 0;
      }
      .icon-check {
        width: 22px;
        height: 22px;
        background: url("ico_comm.png") no-repeat 0 0;
        background-size: 300px auto;
        background-position: 0 0;
      }
      .icon-check:hover {
        width: 22px;
        height: 22px;
        background: url("ico_comm.png") no-repeat 0 0;
        background-size: 300px auto;
        background-position: -24px 0;
      }
      .icon-info {
        width: 20px;
        height: 20px;
        background: url("ico_comm.png") no-repeat 0 0;
        background-size: 300px auto;
        background-position: -120px -110px;
      }
    </style>
  </head>
  <body>
    <span>카카오 로고</span>
    <div class="logo"></div>
    <br />
    <span>카카오 아이콘</span>
    <div class="icon-check"></div>
    <br />
    <div class="icon-info"></div>
  </body>
</html>

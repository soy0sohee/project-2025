<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - hover 2</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4f4f4;
      }
      .container {
        position: relative;
        width: 600px;
        height: auto;
      }
      img {
        width: 100%;
        height: 100%;
        display: block;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;

        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      .container:hover .overlay {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="bg.png" alt="image" />
      <div class="overlay">눈덮인 설경입니다!</div>
    </div>
  </body>
</html>

    <title>css 속성 - flexbox 07</title>
    <!-- align-content 속성 : 여러 행 정렬 -->
    <!-- stretch : 높이값에 맞춰 늘어남(기본값) -->
    <!-- flex-start : 왼쪽 정렬 -->
    <!-- flex-end : 오른쪽 정렬 -->
    <!-- center : 중앙 정렬 -->
    <!-- space-btween : 아이템 사이 간격을 균일하게 정렬 -->
    <!-- space-around : 아이템 둘레 간격을 균일하게 정렬 -->
    <!-- space-evenly : 아이템 간격을 균일하게 정렬 -->
    <!--              : IE와 엣지에서 space-evenly 지원 안됨 -->

    <style>
      .container {
        display: flex;
        flex-flow: row wrap;

        width: 220px;
        height: 250px;
        background-color: #eee;
        border: 1px solid #222;
        margin-bottom: 10px;
      }
      .box {
        padding: 5px 45px;
        margin: 5px;
        /* width: 80px; */
        background-color: green;
      }
      p {
        color: white;
        text-align: center;
      }
      .opt1 {
        align-content: stretch;
      }
      .opt2 {
        align-content: flex-start;
      }
      .opt3 {
        align-content: flex-end;
      }
      .opt4 {
        align-content: center;
      }
      .opt5 {
        align-content: space-between;
      }
      .opt6 {
        align-content: space-around;
      }
      .opt6 {
        align-content: space-around;
      }
      .opt7 {
        align-content: space-evenly;
      }
    </style>
  </head>

    <div class="container opt1">

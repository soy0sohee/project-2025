<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - flexbox 08</title>
    <!-- 교차축에서만 되는 기능 / 부모의 정렬 속성을 무시하고 스스로 정렬 -->
    <!-- 개별 flex 아이템 하나만 교차축 정렬을 바꾸는 속성 -->
    <!-- align-selt 속성 : align-items와 속성값 동일 -->

    <style>
      .container {
        display: flex;
        flex-flow: column nowrap;
        width: 100%;
        height: 100%;
        background: yellow;
        border: 1px solid black;
        margin-bottom: 10px;
      }
      .item {
        padding: 5px 45px;
        margin: 5px;
        background: green;
      }
      p {
        color: white;
        text-align: center;
      }

      .box1 {
        align-self: stretch;
      }
      .box2 {
        align-self: flex-start;
      }
      .box3 {
        align-self: flex-end;
      }
      .box4 {
        align-self: center;
      }
      .box5 {
        align-self: baseline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item box1">
        <p>1</p>
      </div>
      <div class="item box2">
        <p>2</p>
      </div>
      <div class="item box3">
        <p>3</p>
      </div>
      <div class="item box4">
        <p>4</p>
      </div>
      <div class="item box5">
        <p>5</p>
      </div>
    </div>
  </body>
</html>

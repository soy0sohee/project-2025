<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 연습문제 39제</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 700px;
        height: 100%;

        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
      }
      header {
        flex-grow: 1;
        background: yellow;
      }
      .row {
        flex-grow: 8;
        display: flex;
      }
      nav {
        flex-grow: 2;
        background: orange;
      }
      section {
        flex-grow: 6;
        background: olivedrab;
      }
      aside {
        flex-grow: 2;
        background: orange;
      }
      footer {
        flex-grow: 1;
        background: plum;
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <div class="row">
      <nav>nav</nav>
      <section>section</section>
      <aside>aside</aside>
    </div>

    <footer>footer</footer>
  </body>
</html>

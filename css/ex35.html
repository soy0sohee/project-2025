<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - font-family</title>
    <!-- 
      serif(명조체) : Times New Roman, Bodoni, Garamond, Minion Web, …
      sans-serif(고딕체) : MS Trebuchet, MS Arial, MS Verdana, Univers, …
      cursive(필기체) : Caflisch Script, Adobe Poetica, Sanvito, Ex Ponto
      fantasy(장식체) : Alpha Geometrique, Critter, Cottonwood, FB Reactor, Studz
      monospace(고정폭) : D2Coding, Courier, MS Courier New, Prestige, Everson Mono …

      가변폭 글꼴 : 굴림(Gulim), 돋움(Dotum), 바탕(Batang), 궁서(Gungsuh)
      고정폭 글꼴 : 굴림체(GulimChe), 돋움체(DotumChe), 바탕체(BatangChe), 궁서체(GungsuhChe) 
      세로 글꼴 : @굴림 
    -->

    <!-- 상업적으로 이용 가능한 무료 폰트 확인 필수 -->
    <!-- 시스템 폰트 : 각 OS, 브라우저 마다의 기본 폰트 / win11, 리눅스 MacOS, 크롬, 엣지, ... -->

    <!-- 사용자 PC에 특정 폰트가 없을 수 있으므로 마지막에는 CSS 기본 글꼴 그룹 꼭 필요  -->
    <style>
      span {
        font-family: "Courier New", Courier, monospace;
      }

      /* font 차이 */
      p:nth-child(1) {
        font-family: "Courier New";
      }
      p:nth-child(2) {
        font-family: Courier;
        font-weight: bold;
      }
      p:nth-child(3) {
        font-family: monospace;
      }

      p:nth-child(4) {
        font-family: "굴림", "gulim", sans-serif;
      }
      p:nth-child(5) {
        font-family: "바탕", "batang", serif;
      }
    </style>
  </head>
  <body>
    <p>Header Text 제목태그 1234~!@#</p>
    <p>Header Text 제목태그 1234~!@#</p>
    <p>Header Text 제목태그 1234~!@#</p>

    <p>동해물과 백두산이 1234~!@#</p>
    <p>동해물과 백두산이 1234~!@#</p>
  </body>
</html>

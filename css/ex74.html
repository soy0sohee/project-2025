<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - hover 1</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .nav {
        padding: 0;
        background: #333;
      }
      .nav_menu {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }
      .nav_item {
        /* 자식 요소에 absolute를 사용하기 위해 적용 */
        position: relative;
      }
      /* menu1 ~ 3 */
      .nav_item > a {
        /* padding 값을 주기위해 block or inline-block 적용 */
        display: inline-block;

        padding: 15px 20px;
        color: #fff;

        /* 밑줄 제거 */
        text-decoration: none;
      }
      .nav_item > a:hover {
        background: #555;
      }

      .dorpdown {
        position: absolute;

        /* top:100% - 부모의 Top영역 끝점에서 자식 요소 시작 */
        /* top:0 - 부모의 Top영역 시작점에서 자식 요소 시작 */
        top: 100%;

        left: 0;
        list-style: none;
        margin: 0;
        padding: 0;
        background: #444;
        display: none;
        z-index: 1000;
      }
      .dorpdown li {
        width: 200px;
      }
      .dorpdown a {
        display: block;
        padding: 10px 15px;
        color: #fff;
        text-decoration: none;
      }
      .dorpdown a:hover {
        background: #555;
      }

      /* 커서 on = 드롭다운 표시 */
      .nav_item:hover .dorpdown {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav_menu">
        <li class="nav_item">
          <a href="#">Menu1</a>
          <ul class="dorpdown">
            <li><a href="#">Submenu1</a></li>
            <li><a href="#">Submenu2</a></li>
            <li><a href="#">Submenu2</a></li>
          </ul>
        </li>
        <li class="nav_item">
          <a href="#">Menu2</a>
          <ul class="dorpdown">
            <li><a href="#">Submenu1</a></li>
            <li><a href="#">Submenu2</a></li>
          </ul>
        </li>
        <li class="nav_item">
          <a href="#">Menu3</a>
        </li>
      </ul>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소 사용예시</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />

    <style>
      .box {
        /* max-width : 최대 너비값 */
        /* min-width : 최소 너비값 */
        max-width: 500px;
        /* min-width: 500px; */

        padding: 32px 36px;
        box-sizing: border-box;
        margin: 0 auto;

        /* 가상요소에 absolute를 사용하려면 relative로 부모를 지정해야 함 */
        position: relative;
      }
      .title {
        line-height: 1.8em;
        font-size: 26px;
        text-align: center;

        font-family: "Nanum Pen Script", cursive;
        font-weight: 400;
        font-style: normal;
      }
      .box::before {
        /* 콘텐츠 없음 : 내용 없이 div 박스만 존재 */
        content: "";

        width: 26px;
        height: 26px;
        border-top: 6px solid #ccc;
        border-left: 6px solid #444;
        position: absolute;
        top: 0;
        left: 0;
      }
      .box::after {
        content: "";

        width: 26px;
        height: 26px;
        border-bottom: 6px solid #ccc;
        border-right: 6px solid #444;
        position: absolute;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="title">아직 12척의 배가 있사옵니다.</div>
    </div>
  </body>
</html>

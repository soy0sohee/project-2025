<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - vertical-align</title>
    <!-- 서로 다른 요소들의 세로 기준선을 맞추는 속성 -->
    <!-- inline, inline-block / 테이블 셀 내부에서 수직 정렬 -->
    <!-- div에서 vertical-align을 사용하기 위해서는 line-height 값과 inline-block 속성 필수 -->

    <!-- baseline : 텍스트 하단(텍스트 기준선)에 맞춤(기본값) -->
    <!-- top : 라인박스(inline 텍스트 박스) 상단에 맞춤 -->
    <!-- middle : 중앙에 맞춤 -->
    <!-- bottom : 라인박스(inline 텍스트 박스) 하단에 맞춤 -->
    <!-- text-top : 폰트 크기 상단에 맞춤 -->
    <!-- text-bottom : 폰트 크기 하단에 맞춤 -->

    <style>
      .box {
        border: 2px solid #333;
        margin-bottom: 8px;
        font-size: 16px;

        /* 한 줄이 차지하는 높이(inline에서 사용), 라인박스 높이 */
        /* 라인박스 브라우저 기본값 : font-size의 1.2~1.4배 */
        line-height: 100px;
      }
      img {
        width: 50px;
        height: 50px;
      }
      .baseline {
        vertical-align: baseline;
      }
      .top {
        vertical-align: top;
      }
      .middle {
        vertical-align: middle;
      }
      .bottom {
        vertical-align: bottom;
      }
      .texttop {
        vertical-align: text-top;
      }
      .textbottom {
        vertical-align: text-bottom;
      }
    </style>
  </head>
  <body>
    <div class="box">
      일반텍스트
      <img src="http://placehold.co/50x50" alt="더미이미지" class="baseline" />
      baseline(기본값)
    </div>
    <div class="box">
      일반텍스트
      <img src="http://placehold.co/50x50" alt="더미이미지" class="top" />
      top
    </div>
    <div class="box">
      일반텍스트
      <img src="http://placehold.co/50x50" alt="더미이미지" class="middle" />
      middle
    </div>
    <div class="box">
      일반텍스트
      <img src="http://placehold.co/50x50" alt="더미이미지" class="bottom" />
      bottom
    </div>

    <div class="box">
      일반텍스트
      <img src="http://placehold.co/50x50" alt="더미이미지" class="texttop" />
      texttop
    </div>
    <div class="box">
      일반텍스트
      <img
        src="http://placehold.co/50x50"
        alt="더미이미지"
        class="textbottom"
      />
      textbottom
    </div>
  </body>
</html>

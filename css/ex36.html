<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - 구글 웹폰트</title>
    <!-- 사용자 PC에 폰트를 설치하지 않고 적용 가능 -->
    <!-- google font url : https://fonts.google.com/ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Nanum+Gothic&family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />

    <style>
      h1 {
        /* 글꼴 이름 */
        font-family: "Nanum Gothic", sans-serif;
        /* 글꼴 크기 */
        font-size: 24px;
        /* 글꼴 굵기 */
        font-weight: 800;
        /* 글꼴 스타일 */
        font-style: normal;
      }

      h2 {
        font-family: "Yeon Sung", system-ui;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>대한민국 홍길동 1234~!@#</h1>
    <h2>코리아 Afternoon 1234~!@#</h2>
  </body>
</html>

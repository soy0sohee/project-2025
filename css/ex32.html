<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시멘틱태그 구조</title>
    <style>
      /* 초기화 */
      * {
        margin: 0;
        padding: 0;
      }
      /* 컨텐츠 wrapper */
      #wrapper {
        /* 전체 브라우저에 콘텐츠 너비 고정(반응형 아님) */
        width: 1000px;
        background-color: skyblue;
        /* 콘텐츠 중앙 정렬 */
        /* 좌우여백 auto : 양쪽 공백을 균등배분 */
        margin: 0 auto;
      }
      header {
        height: 100px;
        background-color: lightcoral;
      }
      nav {
        height: 50px;
        background-color: yellow;
      }
      main {
        height: 500px;
        background-color: lightgreen;
      }
      aside {
        height: 100%;
        width: 29%;
        display: inline-block;
        background-color: lightpink;
      }
      section {
        height: 100%;
        width: 70%;
        display: inline-block;
        background-color: orange;
      }
      footer {
        height: 100px;
        background-color: plum;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>header</header>
      <nav>nav</nav>
      <main>
        <aside>aside</aside>
        <section>section</section>
      </main>
      <footer>footer</footer>
    </div>
  </body>
</html>

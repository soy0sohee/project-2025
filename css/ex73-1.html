<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 반응형 웹과 flex 연동 문제풀이</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 32px;
        font-weight: bold;
      }
      .wrap {
        display: flex;
        flex-flow: row wrap;
      }
      .wrap div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* pc */
      .header {
        background: lightgreen;
        height: 100px;
        /*    grow : 1 = 1/N 비율 확대 / shrink : 1 = 기본값 생략 */
        /*      width : 100% = 100%부터 확대 시작 */
        flex: 1 100%;
      }
      .section1 {
        background: #ffb3b3;
        height: 200px;
        flex: 1 50%;
      }
      .section2 {
        background: #ffdcdc;
        height: 200px;
        flex: 1 50%;
      }
      .section3 {
        background: #85e4eb;
        height: 200px;
        flex: 1 50%;
      }
      .section4 {
        background: #b1e8ec;
        height: 200px;
        flex: 1 50%;
      }
      .ad {
        background: #ecb3ff;
        height: 100px;
        flex: 1 50%;
      }
      .info {
        background: #497c8d;
        height: 100px;
        flex: 1 50%;
      }
      .footer {
        background: #b3ffd9;
        height: 100px;
        flex: 1 100%;
      }
      /* tablet */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        .header {
          flex: 1 80%;
          order: 0;
        }
        .ad {
          flex: 1 20%;
          order: 1;
        }
        .section1 {
          flex: 1 100%;
          order: 2;
        }
        .section2 {
          flex: 1 100%;
          order: 3;
        }
        .section3 {
          flex: 1 100%;
          order: 4;
        }
        .section4 {
          flex: 1 100%;
          order: 5;
        }
        .info {
          flex: 1 30%;
          order: 6;
        }
        .footer {
          flex: 1 70%;
          order: 7;
        }
      }
      /* mobile */
      @media screen and (max-width: 767px) {
        .ad {
          flex: 1 30%;
        }
        .info {
          flex: 1 70%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <p>헤더</p>
      </div>
      <div class="section1">
        <p>섹션1</p>
      </div>
      <div class="section2">
        <p>섹션2</p>
      </div>
      <div class="section3">
        <p>섹션3</p>
      </div>
      <div class="section4">
        <p>섹션4</p>
      </div>
      <div class="ad">
        <p>광고</p>
      </div>
      <div class="info">
        <p>정보</p>
      </div>
      <div class="footer">
        <p>푸터</p>
      </div>
    </div>
  </body>
</html>

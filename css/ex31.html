    <style>
      /* css 초기화 */
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: antiquewhite;
      }
      #wrapper {
        padding: 0px 30px;
      }
      h1 {
        text-align: center;
        color: brown;
        margin: 20px 0px;
      }
      hr {
        height: 1px;
        background-color: #999;
        border: none;
      }
      p {
        font-size: 20px;
        color: blueviolet;
        margin: 20px 0px;
      }
    </style>
  </head>
  <body>
    <!-- 최상위 태그 :  wrapper -->
    <div id="wrapper">
      <h1>소연재</h1>
      <!-- hr태그에는 border와 background-color 속성이 적용되어있음 -->
      <hr />
      <p>
        저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다.
        김치찌개와 막국수를 무척 좋아합니다.
      </p>
    </div>
  </body>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변환효과 - transition</title>
    <!-- 시간차 변환을 줄 수 있는 속성 / 중복 가능 -->
    <!-- 1. 위치 : top, left, right, bottom -->
    <!-- 2. 크기 : width, height -->
    <!-- 3. 간격 : margin, padding -->
    <!-- 4. 테두리 : width. radius, color, style -->
    <!-- 5. 색상 : color, background-color -->
    <!-- 6. 투명도 : opacity 0.0(투명) ~ 1.0(불투명) -->
    <!-- 7. 형태 : tansfor(기울기, 스케일) -->

    <!-- transition 속성 -->
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;

        /* 모든 요소를 2초 동안 변환 */
        transition: all 2s;
      }
      .box:hover {
        width: 200px;
        height: 200px;
      }
      .box:active {
        background: orange;
        opacity: 0.8;
        font-size: 32px;
        border: 20px solid green;
      }
    </style>
  </head>
  <body>
    <div class="box">클릭하세요</div>
  </body>
</html>

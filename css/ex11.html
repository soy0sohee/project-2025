<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 - 형제선택자(동위레벨 선택자)</title>
    <style>
      /* h1 바로 뒤의 h2 하나만 선택 / (+)연산자 */
      /* h1 뒤의 모든 h2 선택 / (~)연산자 */
      h1 + h2 {
        color: red;
      }
      h1 ~ h2 {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h2>제목태그 h2</h2>
    <h1>제목태그 h1</h1>
    <h2>제목태그 h2-1</h2>
    <h2>제목태그 h2-2</h2>
    <h2>제목태그 h2-3</h2>
    <h2>제목태그 h2-4</h2>
    <h2>제목태그 h2-5</h2>
    <h3>제목태그 h3</h3>
    <h2>제목태그 h2-6</h2>
  </body>
</html>

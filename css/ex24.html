<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - display 배치</title>
    <!-- display 속성 -->
    <!-- none : 안 보이게 -->
    <!-- block : 한 줄 차지, 줄바꿈 -->
    <!-- inline : 한 칸 차지, 줄바꾸 안됨 / 자기 공간을 확보 못함 -->
    <!-- inline-block : inline 이면서 자기 공간 확보 -->

    <!-- block 속성 태그 : div, h1~h6, p, hr, ol, ul, li, table, form 등 -->
    <!-- inline 속성 태그 : span, a, img, input, text속성(b,i,sup,sub,ins,...), label 등 -->
    <style>
      body * {
        border: 1px solid red;
      }
      #div1 {
        display: none;
      }
      #span2 {
        width: 200px;
        height: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="div1">div는 block속성이다</div>
    <span id="span1">span은 inline속성이다</span>
    <span id="span2">span은 inline속성이다</span>
    <span>span은 inline속성이다</span>
  </body>
</html>

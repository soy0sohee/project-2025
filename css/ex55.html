<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - flexbox 11</title>

    <!-- flex-shrink 속성 -->
    <!-- 1 : 모든 아이템이 균등하게 줄어듬(기본값) -->
    <!-- 정수(1,2..) : 지정된 숫자 비율 -->
    <!-- 0 : 고정 크기 유지 -->

    <style>
      .container {
        width: 80%;
        height: auto;
        background-color: yellow;
        border: 10px solid black;
        padding: 10px;
        display: flex;
      }
      .item {
        width: auto;
        height: 100%;
        margin: 10px;
        border: 10px solid black;
        padding: 10px;
        background-color: rgb(136, 219, 136);
      }
      .item:nth-child(1) {
        flex-basis: 300px;
        flex-shrink: 1;
      }
      .item:nth-child(2) {
        flex-basis: 300px;
        flex-shrink: 1;
      }
      .item:nth-child(3) {
        flex-basis: 300px;
        flex-shrink: 1;
      }
      .container1 {
        width: 90%;
      }
    </style>
  </head>
  <body>
    <h1>flex-shrink : 비율에 맞춰 줄이기</h1>
    <div class="container container1">
      <div class="item"><h3>AAA</h3></div>
      <div class="item"><h3>BBBBBBBBBBBBBBBBB</h3></div>
      <div class="item"><h3>CCC</h3></div>
    </div>
  </body>
</html>

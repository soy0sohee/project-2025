<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문자인코딩 형식 : UTF-8 = 유니코드 / 세계 공통 -->
    <meta charset="UTF-8" />
    <!-- 모바일 해상도 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 기초</title>

    <!-- html(hyper text markup language) : 웹문서의 골격과 데이터를 제공 -->
    <!-- css(cascading style sheet) : 웹문서의 디자인과 레이아웃(배치)을 제공 -->
    <!-- cascading : 중첩된다, 위에서 아래로 흐른다 -->
    <!-- css 속성이 겹쳐질 때, 나중 속성이 기존 속성을 덮음 -->
    <style>
      h1 {
        color: red;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>H1 제목태그</h1>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - flexbox 04</title>
    <!-- justify-content 속성 : 메인축을 기준으로 좌우 정렬 -->
    <!-- flex-start : 왼쪽 정렬(기본값) -->
    <!-- flex-end : 오른쪽 정렬 -->
    <!-- center : 중앙 정렬 -->
    <!-- space-btween : 아이템 사이 간격을 균일하게 정렬 -->
    <!-- space-around : 아이템 둘레 간격을 균일하게 정렬 -->
    <!-- space-evenly : 아이템 간격을 균일하게 정렬 -->
    <!--              : IE와 엣지에서 space-evenly 지원 안됨 -->

    <style>
      .container {
        background: yellow;
        border: 1px solid #333;
        margin-bottom: 10px;

        display: flex;
      }
      .box {
        background: green;
        margin: 5px;
        padding: 5px 45px;
      }
      p {
        color: white;
        text-align: center;
      }

      .opt1 {
        justify-content: flex-start;
      }
      .opt2 {
        justify-content: flex-end;
      }
      .opt3 {
        justify-content: center;
      }
      .opt4 {
        justify-content: space-between;
      }
      .opt5 {
        justify-content: space-around;
      }
      .opt6 {
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <div class="container opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt5">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt6">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
  </body>
</html>

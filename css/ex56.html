<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 - display : table</title>

    <!-- 격자(테이블)모양 배치 -->
    <!-- 요소를 동작하게 만드는 css 속성 / 표 구조의 레이아웃을 만들 수 있게 해줌 -->
    <!-- 테이블 태그처럼 배치 / 표처럼 보이게만 하고 싶을 때 -->

    <!-- table = table태그처럼 배치 -->
    <!-- table-row = tr태그처럼 동작 -->
    <!-- table-cell = td태그처럼 동작 -->
    <!-- table-header-group = thead태그처럼 동작 -->
    <!-- table-row-group = tbody태그처럼 동작 -->
    <!-- table-footer-group = tfoot태그처럼 동작 -->

    <!-- css에서 table은 모양만 흉내내는 css로 의미에 해당하는 th는 없음 -->

    <style>
      .table-container {
        display: table;

        /* border-collapse */
        /* collapse : 테두리 병합 / 단선효과 */
        /* separate : 셀마다 테두리 분리 (기본값) */
        border-collapse: collapse;

        /* table-layout */
        /* auto : 콘텐츠 너비만큼 (기본값) */
        /* fixed : 첫번째 행 너비에 맞춤 */
        /*       : 컨테이너 width : 균등 분배 */
        /*       : 셀 width : 각 열마다 해당 셀의 width값 적용 */
        /*       : 컨테이너 width + 특정 셀 width : 해당 셀의 열은 width값, 나머지는 균등 분배 */
        width: 600px;
        table-layout: fixed;
      }
      .table-cell:nth-of-type(1) {
        width: 120px;
      }

      .table-row {
        display: table-row;
      }
      .table-cell {
        display: table-cell;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .table-header {
        display: table-header-group;
        font-weight: bold;
        background: #ddd;
      }
      .table-body {
        display: table-row-group;
      }
    </style>
  </head>
  <body>
    <h2>테이블 예제</h2>

    <!-- table : 격자 모양 데이터 태그 -->
    <!-- thead : 제목, 열 -->
    <!-- tbody : 내용, 셀 -->
    <!-- tr : 한 행 -->
    <!-- th : 제목 셀 -->
    <!-- td : 셀 데이터 -->

    <!-- thead/tbody/tfoot : 제목과 내용 그리고 요약 그룹을 명확히하고자 사용 -->

    <table class="table-container">
      <thead class="table-header">
        <tr class="table-row">
          <th class="table-cell">이름</th>
          <th class="table-cell">나이</th>
          <th class="table-cell">직업</th>
        </tr>
      </thead>

      <tbody class="table-body">
        <tr class="table-row second">
          <td class="table-cell">홍길동이지롱</td>
          <td class="table-cell">30</td>
          <td class="table-cell">별난사람</td>
        </tr>
        <tr class="table-row">
          <td class="table-cell">이순신</td>
          <td class="table-cell">40</td>
          <td class="table-cell">장군</td>
        </tr>
        <tr class="table-row">
          <td class="table-cell">변사또</td>
          <td class="table-cell">50</td>
          <td class="table-cell">공무원</td>
        </tr>
        <tr class="table-row">
          <td class="table-cell">사임당</td>
          <td class="table-cell">20</td>
          <td class="table-cell">현모양처</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

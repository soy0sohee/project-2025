<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹 : flex 연결</title>
    <style>
      /* 초기화 */
      * {
        margin: 0;
        padding: 0;
        /* w,h = border + padding + content */
        box-sizing: border-box;
        font-size: 32px;
        font-weight: bold;
      }
      /* PC해상도 */
      #wrapper {
        display: flex;
        flex-flow: row wrap;
      }
      #wrapper div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #header {
        background: greenyellow;
        height: 100px;
        flex: 1 100%;
      }
      #ad {
        background-color: blueviolet;
        height: 100px;
        flex: 1 30%;
      }
      #info {
        background: lightskyblue;
        height: 100px;
        flex: 1 70%;
      }
      #footer {
        background: brown;
        height: 100px;
        flex: 1 100%;
      }

      /* Tablet해상도 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        #header {
          flex: 1 100%;
          height: 400px;
          order: 0;
        }
        #ad {
          flex: 1 50%;
          order: 2;
        }
        #info {
          flex: 1 50%;
          order: 1;
        }
        #footer {
          flex: 1 100%;
          order: 3;
        }
      }

      /* Mobile해상도 */
      @media screen and (max-width: 767px) {
        #header {
          flex: 1 100%;
          order: 0;
        }
        #ad {
          flex: 1 100%;
          /* 콘텐츠 숨기는 방법 */
          /* 1. visibility : 영역 유지 */
          /* visibility: hidden; */
          /* 2. display : 영역 삭제 */
          display: none;
        }
        #info {
          flex: 1 100%;
        }
        #footer {
          flex: 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- 전체 웹을 감싸는 div -->
    <div id="wrapper">
      <!-- 시멘틱 태그를 통한 웹페이지 구성 -->
      <div id="header">
        <p>헤더</p>
      </div>
      <div id="ad">
        <p>광고</p>
      </div>
      <div id="info">
        <p>정보</p>
      </div>
      <div id="footer">
        <p>푸터</p>
      </div>
    </div>
  </body>
</html>
